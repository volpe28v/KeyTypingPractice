        // ÈÄ≤Êçó„Éê„Éº„ÅÆÊõ¥Êñ∞
        function updateProgressBar() {
            const progress = (currentWordIndex / words.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // „Ç≠„ÉºÂÖ•Âäõ„ÅÆÊ§úË®ºÔºàÈñìÈÅï„Å£„Åü„Ç≠„Éº„ÅØÂèó„Åë‰ªò„Åë„Å™„ÅÑÔºâ
        function validateKeyInput(e) {
            // Enter„Ç≠„Éº„ÇÑ„Éê„ÉÉ„ÇØ„Çπ„Éö„Éº„Çπ„ÄÅÁü¢Âç∞„Ç≠„Éº„Å™„Å©„ÅÆÂà∂Âæ°„Ç≠„Éº„ÅØÂ∏∏„Å´Ë®±ÂèØ
            if (e.key === 'Enter' || e.key === 'Backspace' || e.key === 'Delete' || 
                e.key === 'ArrowLeft' || e.key === 'ArrowRight' || 
                e.key === 'Tab' || e.ctrlKey || e.altKey || e.metaKey) {
                return true;
            }
            
            // ÁèæÂú®„ÅÆÂçòË™û„Å®ÂÖ•Âäõ‰∏≠„ÅÆ„ÉÜ„Ç≠„Çπ„Éà
            const currentWord = words[currentWordIndex].word;
            const currentPosition = wordInput.selectionStart;
            
            // ÂÖ•Âäõ‰ΩçÁΩÆ„ÅåÂçòË™û„ÅÆÈï∑„Åï„ÇíË∂Ö„Åà„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØÂÖ•Âäõ„ÇíË®±ÂèØ„Åó„Å™„ÅÑ
            if (currentPosition >= currentWord.length) {
                e.preventDefault();
                return false;
            }
            
            // Ê≠£„Åó„ÅÑ„Ç≠„Éº„ÅåÊäº„Åï„Çå„Åü„Åã„ÉÅ„Çß„ÉÉ„ÇØ
            if (e.key === currentWord[currentPosition]) {
                return true;
            } else {
                // ÈñìÈÅï„Å£„Åü„Ç≠„Éº„ÅÆÂ†¥Âêà„ÄÅÂÖ•Âäõ„ÇíË®±ÂèØ„Åó„Å™„ÅÑ
                e.preventDefault();
                
                // ÈñìÈÅï„Å£„ÅüÊñáÂ≠ó„ÇíËµ§„ÅèË°®Á§∫
                highlightWrongChar(currentPosition);
                
                // „Éü„Çπ„Ç´„Ç¶„É≥„Éà„ÇíÂ¢ó„ÇÑ„Åô
                mistakeCount++;
                
                // ÈñìÈÅï„Å£„ÅüÂÖ•ÂäõÈü≥„ÅØÂÜçÁîü„Åó„Å™„ÅÑ
                return false;
            }
        }

        // ÈñìÈÅï„Å£„ÅüÊñáÂ≠ó„Çí„Éè„Ç§„É©„Ç§„ÉàË°®Á§∫
        function highlightWrongChar(position) {
            const currentWord = words[currentWordIndex].word;
            let highlightedHTML = '';
            
            for (let i = 0; i < currentWord.length; i++) {
                if (i < position) {
                    // Êó¢„Å´Ê≠£„Åó„ÅèÂÖ•Âäõ„Åï„Çå„ÅüÊñáÂ≠ó
                    highlightedHTML += `<span class="correct-char">${currentWord[i]}</span>`;
                } else if (i === position) {
                    // ÈñìÈÅï„Å£„Å¶ÂÖ•Âäõ„Åï„Çå„ÅüÊñáÂ≠ó‰ΩçÁΩÆ
                    highlightedHTML += `<span class="incorrect-char">${currentWord[i]}</span>`;
                } else {
                    // „Åæ„Å†ÂÖ•Âäõ„Åï„Çå„Å¶„ÅÑ„Å™„ÅÑÊñáÂ≠ó
                    highlightedHTML += `<span>${currentWord[i]}</span>`;
                }
            }
            
            // „Éè„Ç§„É©„Ç§„ÉàË°®Á§∫„ÇíÈÅ©Áî®
            wordDisplay.innerHTML = highlightedHTML;
        }

        // ÂÖ•Âäõ„ÉÅ„Çß„ÉÉ„ÇØÔºà„É™„Ç¢„É´„Çø„Ç§„É†Ôºâ
        function checkInputRealtime() {
            const currentWord = words[currentWordIndex].word;
            const userInput = wordInput.value.trim();
            
            // Ê≠£Ëß£„ÅÆÂ†¥Âêà
            if (userInput === currentWord) {

                feedback.textContent = 'Ê≠£Ëß£ÔºÅ';
                feedback.className = 'feedback correct';
                correctCount++;
                currentWordIndex++;
                wordInput.value = '';
                updateProgressBar();

            // ÈÉ®ÂàÜ‰∏ÄËá¥„ÅÆ„Éè„Ç§„É©„Ç§„ÉàË°®Á§∫Áî®„ÅÆHTML„ÇíÁîüÊàê
            let highlightedHTML = '';
            for (let i = 0; i < currentWord.length; i++) {
                if (i < userInput.length) {
                    if (userInput[i] === currentWord[i]) {
                        // Ê≠£„Åó„ÅèÂÖ•Âäõ„Åï„Çå„ÅüÊñáÂ≠ó„ÅØÁ∑ëËâ≤„ÅßË°®Á§∫
                        highlightedHTML += `<span class="correct-char">${currentWord[i]}</span>`;
                    } else {
                        // ÈñìÈÅï„Å£„Å¶ÂÖ•Âäõ„Åï„Çå„ÅüÊñáÂ≠ó„ÅØËµ§Ëâ≤„ÅßË°®Á§∫Ôºà„Åì„Åì„Å´„ÅØÊù•„Å™„ÅÑ„ÅØ„ÅöÔºâ
                        highlightedHTML += `<span class="incorrect-char">${currentWord[i]}</span>`;
                    }
                } else {
                    // „Åæ„Å†ÂÖ•Âäõ„Åï„Çå„Å¶„ÅÑ„Å™„ÅÑÊñáÂ≠ó„ÅØÈÄöÂ∏∏Ë°®Á§∫

            // „Éè„Ç§„É©„Ç§„ÉàË°®Á§∫„ÇíÈÅ©Áî®

            // Ê¨°„Å´Êâì„Å§„Ç≠„Éº„Çí„Éè„Ç§„É©„Ç§„Éà

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº

            if (!timerStarted && gameActive) {

            if (e.key === 'Enter') {

                    if (currentWordIndex >= words.length) {

            } else if (gameActive) {
                // „Ç≤„Éº„É†‰∏≠„ÅØÂÖ•ÂäõÊ§úË®º
                if (validateKeyInput(e)) {
                    // Ê≠£„Åó„ÅÑ„Ç≠„Éº„ÅÆÂ†¥Âêà„ÅÆ„Åø„Ç≠„ÉºÂÖ•ÂäõÈü≥„ÇíÂÜçÁîü
                    keySound.play();
                    
                    // „Ç≠„Éº„Éú„Éº„ÉâË°®Á§∫„ÅßÊäº„Åï„Çå„Åü„Ç≠„Éº„Çí‰∏ÄÊôÇÁöÑ„Å´„Éè„Ç§„É©„Ç§„Éà
                    const keyElement = document.querySelector(`.key[data-key="${e.key.toLowerCase()}"]`);
                    if (keyElement) {
                        // „ÇØ„É©„Çπ„ÇíËøΩÂä†„Åô„ÇãÂâç„Å´Êó¢Â≠ò„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„Çí„É™„Çª„ÉÉ„Éà
                        keyElement.classList.remove('correct');
                        void keyElement.offsetWidth; // „É™„Éï„É≠„ÉºÔºàÂÜçÊèèÁîªÔºâ„ÇíÂº∑Âà∂
                        
                        // „ÇØ„É©„Çπ„ÇíËøΩÂä†„Åó„Å¶Êñ∞„Åó„ÅÑ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíÈñãÂßã
                        keyElement.classList.add('correct');
                        
                        // „Ç≠„Éº„Éú„Éº„ÉâÂÖ®‰Ωì„Å´Ê≥¢Á¥ã„Ç®„Éï„Çß„ÇØ„Éà„ÇíËøΩÂä†
                        createKeyboardRipple(keyElement);
                        
                        // Èï∑„ÇÅ„ÅÆÊÆãÂÉèÂäπÊûú„ÅÆ„Åü„ÇÅ„ÄÅ„ÇØ„É©„Çπ„ÇíÈÅÖÂª∂„Åó„Å¶ÂâäÈô§

                    }
                    
                    // Â∞ë„ÅóÈÅÖÂª∂„Åï„Åõ„Å¶Ê¨°„ÅÆ„Ç≠„Éº„Çí„Éè„Ç§„É©„Ç§„ÉàÔºàÂÖ•ÂäõÂÄ§„ÅåÊõ¥Êñ∞„Åï„Çå„ÅüÂæåÔºâ
                    setTimeout(highlightNextKey, 50);
                } else {
                    // ÈñìÈÅï„Å£„Åü„Ç≠„Éº„ÅÆÂ†¥Âêà„ÄÅ„Ç≠„Éº„Éú„Éº„ÉâË°®Á§∫„ÅßÈñìÈÅï„Å£„Åü„Ç≠„Éº„Çí‰∏ÄÊôÇÁöÑ„Å´„Éè„Ç§„É©„Ç§„Éà
                    const keyElement = document.querySelector(`.key[data-key="${e.key.toLowerCase()}"]`);
                    if (keyElement) {
                        // „ÇØ„É©„Çπ„ÇíËøΩÂä†„Åô„ÇãÂâç„Å´Êó¢Â≠ò„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„Çí„É™„Çª„ÉÉ„Éà
                        keyElement.classList.remove('incorrect');
                        void keyElement.offsetWidth; // „É™„Éï„É≠„ÉºÔºàÂÜçÊèèÁîªÔºâ„ÇíÂº∑Âà∂
                        
                        // „ÇØ„É©„Çπ„ÇíËøΩÂä†„Åó„Å¶Êñ∞„Åó„ÅÑ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíÈñãÂßã
                        keyElement.classList.add('incorrect');
                        
                        // „Ç≠„Éº„Éú„Éº„ÉâÂÖ®‰Ωì„Å´Ê≥¢Á¥ã„Ç®„Éï„Çß„ÇØ„Éà„ÇíËøΩÂä†ÔºàËµ§Ëâ≤Ôºâ
                        createKeyboardRipple(keyElement, true);
                        
                        // Èï∑„ÇÅ„ÅÆÊÆãÂÉèÂäπÊûú„ÅÆ„Åü„ÇÅ„ÄÅ„ÇØ„É©„Çπ„ÇíÈÅÖÂª∂„Åó„Å¶ÂâäÈô§
                        setTimeout(() => {

                    }
                }
            }
        });

        // ÂÖ•ÂäõÂÜÖÂÆπ„ÅåÂ§âÊõ¥„Åï„Çå„Åü„Å®„Åç„ÅÆ„Ç§„Éô„É≥„Éà
        wordInput.addEventListener('input', () => {

        // „É¨„Éô„É´„Çª„É¨„ÇØ„Çø„Éº„ÅÆÂàùÊúüÂåñ
        function initLevelSelectors() {

                // „ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà„ÅÆËøΩÂä†
                selector.addEventListener('click', () => {
                    const selectedLevel = parseInt(selector.dataset.level);
                    
                    // Êó¢„Å´„Ç≤„Éº„É†„ÅåÈÄ≤Ë°å‰∏≠„ÅÆÂ†¥Âêà„ÅØÁ¢∫Ë™ç
                    if (gameActive && timerStarted) {
                        if (!confirm(`ÁèæÂú®„ÅÆ„Ç≤„Éº„É†„Çí‰∏≠Êñ≠„Åó„Å¶„É¨„Éô„É´${selectedLevel}„ÇíÈñãÂßã„Åó„Åæ„Åô„ÅãÔºü`)) {
                            return;
                        }
                    }
                    
                    // „É¨„Éô„É´Â§âÊõ¥
                    currentLevel = selectedLevel;
                    
                    // „Ç¢„ÇØ„ÉÜ„Ç£„Éñ„ÇØ„É©„Çπ„ÅÆÊõ¥Êñ∞
                    levelSelectors.forEach(s => {
                        if (parseInt(s.dataset.level) === currentLevel) {
                            s.classList.add('active');
                        } else {
                            s.classList.remove('active');
                        }
                    });
                    
                    // „Ç≤„Éº„É†ÂÜçÂàùÊúüÂåñ
                    initGame();
                    
                    // „Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ
                    feedback.textContent = `„É¨„Éô„É´${selectedLevel}„ÇíÈÅ∏Êäû„Åó„Åæ„Åó„Åü`;
                    feedback.className = 'feedback';
                    
                    // „Éï„Ç©„Éº„Ç´„Çπ
                    wordInput.focus();
                });
            });
        }

        // Ê¨°„Å´Êâì„Å§„Ç≠„Éº„Çí„Éè„Ç§„É©„Ç§„ÉàË°®Á§∫„Åô„ÇãÈñ¢Êï∞
        function highlightNextKey() {
            // ÂâçÂõû„ÅÆ„Éè„Ç§„É©„Ç§„Éà„Çí„ÇØ„É™„Ç¢
            const highlightedKeys = document.querySelectorAll('.key.highlight');
            highlightedKeys.forEach(key => {
                key.classList.remove('highlight');
            });
            
            // ÁèæÂú®„ÅÆÂçòË™û„Å®ÂÖ•Âäõ‰ΩçÁΩÆ„ÇíÂèñÂæó
            if (currentWordIndex < words.length) {
                const currentWord = words[currentWordIndex].word;
                const currentPosition = wordInput.value.length;
                
                // ÂÖ•Âäõ‰ΩçÁΩÆ„ÅåÂçòË™û„ÅÆÈï∑„ÅïÊú™Ê∫Ä„ÅÆÂ†¥Âêà
                if (currentPosition < currentWord.length) {
                    // Ê¨°„Å´Êâì„Å§„Ç≠„Éº„ÇíÂèñÂæó
                    const nextKey = currentWord[currentPosition].toLowerCase();
                    
                    // ÂØæÂøú„Åô„Çã„Ç≠„ÉºË¶ÅÁ¥†„ÇíÊé¢„Åó„Å¶„Éè„Ç§„É©„Ç§„Éà
                    const keyElement = document.querySelector(`.key[data-key="${nextKey}"]`);
                    if (keyElement) {
                        keyElement.classList.add('highlight');
                    }
                }
            }
        }

        // „Ç≠„Éº„Éú„Éº„ÉâÂÖ®‰Ωì„Å´Ê≥¢Á¥ã„Ç®„Éï„Çß„ÇØ„Éà„ÇíËøΩÂä†„Åô„ÇãÈñ¢Êï∞
        function createKeyboardRipple(keyElement, isError = false) {
            const keyboardDisplay = document.querySelector('.keyboard-display');
            
            // Êó¢Â≠ò„ÅÆÊ≥¢Á¥ã„ÇíÂâäÈô§
            const existingRipples = document.querySelectorAll('.keyboard-ripple');
            existingRipples.forEach(ripple => ripple.remove());
            
            // Êñ∞„Åó„ÅÑÊ≥¢Á¥ãË¶ÅÁ¥†„Çí‰ΩúÊàê
            const ripple = document.createElement('div');
            ripple.className = 'keyboard-ripple';
            
            // „Ç≠„Éº„ÅÆ‰ΩçÁΩÆ„ÇíÂèñÂæó
            const keyRect = keyElement.getBoundingClientRect();
            const keyboardRect = keyboardDisplay.getBoundingClientRect();
            
            // „Ç≠„Éº„ÅÆ‰∏≠ÂøÉÂ∫ßÊ®ôÔºà„Ç≠„Éº„Éú„Éº„ÉâÂÜÖ„ÅÆÁõ∏ÂØæ‰ΩçÁΩÆÔºâ
            const keyX = keyRect.left + keyRect.width / 2 - keyboardRect.left;
            const keyY = keyRect.top + keyRect.height / 2 - keyboardRect.top;
            
            // Ê≥¢Á¥ã„ÅÆ„Çπ„Çø„Ç§„É´„ÇíË®≠ÂÆö
            ripple.style.background = isError 
                ? `radial-gradient(circle at ${keyX}px ${keyY}px, transparent 0%, transparent 70%, rgba(255, 0, 0, 0.5) 100%)`
                : `radial-gradient(circle at ${keyX}px ${keyY}px, transparent 0%, transparent 70%, rgba(0, 255, 0, 0.5) 100%)`;
            
            // „Ç≠„Éº„Éú„Éº„Éâ„Å´Ê≥¢Á¥ã„ÇíËøΩÂä†
            keyboardDisplay.appendChild(ripple);
            
            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíÈñãÂßã
            setTimeout(() => {
                ripple.style.opacity = '0.7';
                ripple.style.transform = 'scale(3)';
                ripple.style.transition = 'all 1s cubic-bezier(0, 0.5, 0.5, 1)';
                
                // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÁµÇ‰∫ÜÂæå„Å´Ë¶ÅÁ¥†„ÇíÂâäÈô§
                setTimeout(() => {
                    ripple.style.opacity = '0';
                    setTimeout(() => {
                        ripple.remove();
                    }, 300);
                }, 700);
            }, 10);
        }

        // Ë®òÈå≤„ÅÆÂàùÊúüÂåñÈñ¢Êï∞„ÇíÊõ¥Êñ∞
        function initRecords() {
            if (!localStorage.getItem('typingRecords')) {
                records = {
                    level1: [],
                    level2: [],
                    level3: [],
                    level4: [],
                    level5: [],
                    level6: []
                };
                saveRecords();
            }
        }

        // Êñ∞Ë®òÈå≤ÈÅîÊàê„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫„Åô„ÇãÈñ¢Êï∞
        function showNewRecordMessage() {
            // Êñ∞Ë®òÈå≤„É°„ÉÉ„Çª„Éº„Ç∏Ë¶ÅÁ¥†„Çí‰ΩúÊàê
            const newRecordMsg = document.createElement('div');
            newRecordMsg.className = 'new-record-message';
            newRecordMsg.textContent = 'Êñ∞Ë®òÈå≤ÈÅîÊàêÔºÅ';
            
            // ÁîªÈù¢„Å´ËøΩÂä†
            document.body.appendChild(newRecordMsg);
            
            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            setTimeout(() => {
                newRecordMsg.style.opacity = '1';
                newRecordMsg.style.transform = 'translateY(0) scale(1)';
                
                // ‰∏ÄÂÆöÊôÇÈñìÂæå„Å´Ê∂à„Åà„Çã
                setTimeout(() => {
                    newRecordMsg.style.opacity = '0';
                    newRecordMsg.style.transform = 'translateY(-50px) scale(0.8)';
                    
                    // Ë¶ÅÁ¥†„ÇíÂâäÈô§
                    setTimeout(() => {
                        newRecordMsg.remove();
                    }, 500);
                }, 2000);
            }, 100);
        }
    </script>
