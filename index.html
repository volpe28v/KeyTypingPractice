<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイピングレーサー</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a1a;
            color: #00ffaa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .main-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            gap: 30px;
            margin-top: 20px;
        }

        .game-container {
            flex: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .records-sidebar {
            flex: 1;
            max-width: 250px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffaa;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.3);
            height: fit-content;
            position: sticky;
            top: 20px;
            margin-left: 10px;
        }

        .game-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ffaa;
            letter-spacing: 2px;
            text-align: center;
            margin-top: 20px;
        }

        .records-sidebar h2 {
            color: #ff00ff;
            font-size: 1.3rem;
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 1px solid #00ffaa;
            padding-bottom: 5px;
        }

        .records-sidebar h3 {
            color: #ff00ff;
            margin-top: 12px;
            margin-bottom: 4px;
            font-size: 1.1rem;
        }

        .records-sidebar ol {
            color: #ffcc00;
            margin-left: 15px;
            padding-left: 10px;
            font-size: 0.9rem;
        }

        .records-sidebar li {
            margin-bottom: 3px;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .records-sidebar {
                margin-top: 20px;
                position: static;
                max-width: 100%;
                margin-left: 0;
            }
            
            .game-container {
                width: 100%;
            }
        }

        .level-display {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ff00ff;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 8px;
            display: inline-block;
        }

        .typing-area {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffaa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.3);
        }

        .word-display {
            font-size: 2rem;
            margin-bottom: 10px;
            text-align: center;
            color: #ffffff;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .word-display span {
            display: inline-block;
            min-width: 1.2rem;
        }

        .meaning {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #ffcc00;
        }

        .timer-display {
            font-size: 1.5rem;
            text-align: center;
            color: #ff00ff;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            padding: 5px 10px;
            display: inline-block;
            margin-left: auto;
            margin-right: auto;
        }

        .input-area {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        #word-input {
            width: 80%;
            padding: 10px;
            font-size: 1.5rem;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffaa;
            border-radius: 5px;
            color: #ffffff;
            text-align: center;
        }

        #word-input:focus {
            outline: none;
            box-shadow: 0 0 10px #00ffaa;
        }

        .feedback {
            height: 30px;
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .correct {
            color: #00ff00;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .incorrect {
            color: #ff0000;
        }

        .progress {
            width: 100%;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ffaa, #00aaff);
            width: 0%;
            transition: width 0.3s;
            border-radius: 10px;
        }

        .score-display {
            font-size: 1.3rem;
            margin-top: 20px;
            color: #ffcc00;
            display: none;
            text-align: center;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: bold;
            line-height: 1.4;
        }

        .race-track {
            width: 100%;
            height: 300px;
            background-color: #222233;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            border: 2px solid #00ffaa;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .track {
            width: 90%;
            height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .car {
            width: 30px;
            height: 20px;
            background-color: #ff0066;
            position: absolute;
            border-radius: 5px;
            transform-origin: center;
            transition: transform 0.1s;
            z-index: 10;
            box-shadow: 0 0 10px rgba(255, 0, 102, 0.7);
        }

        .car::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent 20%, rgba(255, 255, 255, 0.8) 50%, transparent 80%);
            animation: carLight 1s infinite;
        }

        @keyframes carLight {
            0% { opacity: 0.3; }
            50% { opacity: 0.7; }
            100% { opacity: 0.3; }
        }

        .instructions {
            margin-top: 20px;
            text-align: center;
            color: #aaaaaa;
            font-size: 0.9rem;
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ff0000;
            font-size: 3rem;
            display: none;
        }

        .restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff0066;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .restart-btn:hover {
            background-color: #ff3385;
        }

        .records-container {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffaa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.3);
            display: none;
        }

        .records-container h3 {
            color: #ff00ff;
            margin-top: 15px;
            margin-bottom: 5px;
            font-size: 1.2rem;
        }

        .records-container ol {
            color: #ffcc00;
            margin-left: 20px;
            padding-left: 20px;
        }

        .records-container li {
            margin-bottom: 5px;
        }

        .clear-records {
            margin-top: 20px;
            text-align: center;
        }

        .clear-records-btn {
            margin-top: 15px;
            background-color: #ff0066;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            width: 100%;
            transition: background-color 0.3s;
        }

        .clear-records-btn:hover {
            background-color: #ff0044;
            box-shadow: 0 0 8px rgba(255, 0, 102, 0.7);
        }

        .correct-char {
            color: #00ff00;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .incorrect-char {
            color: #ff0000;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        .level-selector {
            cursor: pointer;
            transition: color 0.3s;
            position: relative;
            display: inline-block;
        }

        .level-selector:hover {
            color: #00ffaa;
        }

        .level-selector::after {
            content: '👆';
            font-size: 0.8em;
            margin-left: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .level-selector:hover::after {
            opacity: 1;
        }

        .level-selector.active {
            color: #00ffaa;
            text-shadow: 0 0 5px #00ffaa;
        }

        .level-selector.active::after {
            content: '✓';
            opacity: 1;
        }

        .keyboard-display-container {
            width: 100%;
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .keyboard-display {
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffaa;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.3), inset 0 0 30px rgba(0, 255, 170, 0.1);
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 90%;
            max-width: 700px;
            position: relative;
            transform-style: preserve-3d;
            perspective: 500px;
            transform: rotateX(10deg);
            animation: keyboardPulse 4s infinite alternate;
        }

        @keyframes keyboardPulse {
            0% {
                box-shadow: 0 0 20px rgba(0, 255, 170, 0.3), inset 0 0 30px rgba(0, 255, 170, 0.1);
            }
            100% {
                box-shadow: 0 0 30px rgba(0, 255, 170, 0.5), inset 0 0 40px rgba(0, 255, 170, 0.2);
            }
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 5px;
            position: relative;
            z-index: 1;
        }

        .key {
            width: 40px;
            height: 40px;
            background-color: #222233;
            border: 1px solid #444455;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #ffffff;
            box-shadow: 0 2px 0 #111122;
            user-select: none;
            transition: all 0.2s ease;
            position: relative;
            overflow: visible;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .key::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            border-radius: 5px;
            z-index: -1;
            opacity: 0;
            transition: all 0.5s ease;
        }

        .key::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: -2;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .key.highlight {
            background-color: #ff00ff;
            color: #ffffff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.7);
            transform: translateY(2px) scale(1.1);
            border-color: #ff66ff;
            animation: highlightPulse 1.5s infinite alternate;
        }

        @keyframes highlightPulse {
            0% {
                box-shadow: 0 0 15px rgba(255, 0, 255, 0.7);
            }
            100% {
                box-shadow: 0 0 25px rgba(255, 0, 255, 0.9);
            }
        }

        .key.highlight::before {
            background-color: #ff00ff;
            box-shadow: 0 0 20px 5px rgba(255, 0, 255, 0.7);
            opacity: 0.5;
        }

        .key.correct {
            background-color: #00ff00;
            color: #000000;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
            transform: translateY(4px) scale(1.2);
            z-index: 10;
        }

        .key.correct::before {
            background-color: #00ff00;
            box-shadow: 0 0 20px 5px rgba(0, 255, 0, 0.7);
            opacity: 0.7;
            animation: keyPressTrail 1.5s ease-out;
        }

        .key.correct::after {
            width: 100px;
            height: 100px;
            opacity: 0.8;
            animation: keyPressGlow 1s ease-out;
        }

        .key.incorrect {
            background-color: #ff0000;
            color: #ffffff;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            transform: translateY(4px) scale(1.2);
            z-index: 10;
        }

        .key.incorrect::before {
            background-color: #ff0000;
            box-shadow: 0 0 20px 5px rgba(255, 0, 0, 0.7);
            opacity: 0.7;
            animation: keyPressTrail 1.5s ease-out;
        }

        .key.incorrect::after {
            width: 100px;
            height: 100px;
            opacity: 0.8;
            animation: keyPressGlow 1s ease-out;
        }

        @keyframes keyPressTrail {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        @keyframes keyPressGlow {
            0% {
                width: 0;
                height: 0;
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                width: 150px;
                height: 150px;
                opacity: 0;
            }
        }

        .space-key {
            width: 200px;
        }

        @media (max-width: 768px) {
            .keyboard-display {
                padding: 10px;
            }
            
            .key {
                width: 30px;
                height: 30px;
                font-size: 0.9rem;
            }
            
            .space-key {
                width: 150px;
            }
        }

        @media (max-width: 480px) {
            .key {
                width: 25px;
                height: 25px;
                font-size: 0.8rem;
            }
            
            .space-key {
                width: 120px;
            }
        }

        /* キーボード全体に波紋エフェクト */
        .keyboard-ripple {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background: radial-gradient(circle, transparent 0%, transparent 70%, rgba(0, 255, 170, 0.5) 100%);
            opacity: 0;
            z-index: -1;
            transform: scale(0);
        }

        /* ベストタイム表示のスタイルを修正 */
        .level-record {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px dotted rgba(0, 255, 170, 0.3);
            padding-bottom: 5px;
        }

        .level-record h3 {
            margin: 0;
            flex: 1;
        }

        .best-time-display {
            margin: 0;
            padding: 0;
            list-style-type: none;
            color: #ffcc00;
            font-size: 1.1rem;
            font-weight: bold;
            text-align: right;
            flex: 1;
        }

        .best-time-display li {
            margin: 0;
        }

        /* 新記録達成メッセージのスタイル */
        .new-record-message {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(-50px) scale(0.8);
            background-color: rgba(255, 204, 0, 0.9);
            color: #000000;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
            z-index: 1000;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
        }

        /* シフトキーのスタイル */
        .shift-key {
            width: 70px;
            background-color: #333344;
        }
    </style>
</head>

<body>
    <h1 class="game-title">タイピングマスター</h1>
    
    <div class="main-container">
        <div class="game-container">
            <div class="level-display">レベル: <span id="level">1</span> - <span id="level-desc">人差し指のみ</span></div>
            
            <div class="typing-area">
                <div class="word-display" id="word-display"></div>
                <div class="meaning" id="meaning"></div>
                <div class="timer-display" id="timer-display">00.00</div>
                <div class="input-area">
                    <input type="text" id="word-input" autocomplete="off" placeholder="ここにタイプしてEnterを押してね">
                </div>
                <div class="feedback" id="feedback"></div>
                <div class="progress">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>

            <div class="score-display" id="score-display"></div>
            
            <!-- キーボード表示エリアをタイピングエリアの下に追加 -->
            <div class="keyboard-display-container">
                <div class="keyboard-display">
                    <div class="keyboard-row">
                        <div class="key" data-key="q">Q</div>
                        <div class="key" data-key="w">W</div>
                        <div class="key" data-key="e">E</div>
                        <div class="key" data-key="r">R</div>
                        <div class="key" data-key="t">T</div>
                        <div class="key" data-key="y">Y</div>
                        <div class="key" data-key="u">U</div>
                        <div class="key" data-key="i">I</div>
                        <div class="key" data-key="o">O</div>
                        <div class="key" data-key="p">P</div>
                    </div>
                    <div class="keyboard-row">
                        <div class="key" data-key="a">A</div>
                        <div class="key" data-key="s">S</div>
                        <div class="key" data-key="d">D</div>
                        <div class="key" data-key="f">F</div>
                        <div class="key" data-key="g">G</div>
                        <div class="key" data-key="h">H</div>
                        <div class="key" data-key="j">J</div>
                        <div class="key" data-key="k">K</div>
                        <div class="key" data-key="l">L</div>
                    </div>
                    <div class="keyboard-row">
                        <div class="key shift-key" data-key="shift">Shift</div>
                        <div class="key" data-key="z">Z</div>
                        <div class="key" data-key="x">X</div>
                        <div class="key" data-key="c">C</div>
                        <div class="key" data-key="v">V</div>
                        <div class="key" data-key="b">B</div>
                        <div class="key" data-key="n">N</div>

                    </div>
                    <div class="keyboard-row">
                        <div class="key space-key" data-key=" ">Space</div>

        </div>
        
        <div class="records-sidebar">
            <h2>ベストタイム</h2>
            
            <div class="level-record">
                <h3 class="level-selector" data-level="1">レベル1</h3>
                <ol id="level1-records" class="best-time-display"></ol>
            </div>
            
            <div class="level-record">
                <h3 class="level-selector" data-level="2">レベル2</h3>
                <ol id="level2-records" class="best-time-display"></ol>
            </div>
            
            <div class="level-record">
                <h3 class="level-selector" data-level="3">レベル3</h3>
                <ol id="level3-records" class="best-time-display"></ol>
            </div>
            
            <div class="level-record">
                <h3 class="level-selector" data-level="4">レベル4</h3>
                <ol id="level4-records" class="best-time-display"></ol>
            </div>
            
            <div class="level-record">
                <h3 class="level-selector" data-level="5">レベル5</h3>
                <ol id="level5-records" class="best-time-display"></ol>
            </div>
            
            <div class="level-record">
                <h3 class="level-selector" data-level="6">レベル6</h3>
                <ol id="level6-records" class="best-time-display"></ol>
            </div>
            
            <button onclick="clearRecords()" class="clear-records-btn">記録をクリア</button>
        </div>
    </div>

    <!-- 音声ファイル -->
    <audio id="key-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-keyboard-tap-2244.mp3" preload="auto"></audio>
    <audio id="correct-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3" preload="auto"></audio>
    <audio id="wrong-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3" preload="auto"></audio>

    <!-- word-lists.jsを先に読み込む -->
    <script src="word-lists.js"></script>
    
    <!-- メインのスクリプト -->
    <script>
        // wordListsとlevelDescriptionsは外部ファイルから読み込まれるため、
        // ここでの定義は不要になります
        
        // 既存のJavaScriptコード
        
        // 単語の発音機能を修正（重複発音を防止）
        function speakWord(word) {
            // 既存の発話をキャンセル
            if (window.speechSynthesis) {
                window.speechSynthesis.cancel();
                
                // 発話オブジェクトを作成
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'en-US'; // 英語の発音
                utterance.rate = 0.8; // やや遅めの速度
                
                // 発話開始
                window.speechSynthesis.speak(utterance);
                console.log(word);
            }
        }
        
        // initGame関数を修正（発音の重複を防止）
        function initGame() {
            // 全単語リストからランダムに10問を選択
            const fullWordList = [...wordLists[currentLevel]];
            shuffleArray(fullWordList);
            words = fullWordList.slice(0, 10); // 最初の10問だけを使用
            
            currentWordIndex = 0;
            correctCount = 0;
            mistakeCount = 0;
            
            // 問題表示を先に行う
            displayWord();
            
            updateProgressBar();
            scoreDisplay.style.display = 'none';
            levelDisplay.textContent = currentLevel;
            levelDescDisplay.textContent = levelDescriptions[currentLevel];
            wordInput.value = '';
            wordInput.focus();
            
            gameActive = true;
            timerStarted = false;
            
            // タイマーをリセット
            timerDisplay.textContent = "00.00";
            
            // 既存のタイマーをクリア
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            // ベストタイムを非表示
            hideRecords();
            
            // レベルセレクターの更新
            initLevelSelectors();
            
            // キーボードの初期化アニメーション
            initKeyboardAnimation();
            
            // 最初の単語を一度だけ発音（遅延させて実行）
            setTimeout(() => {
                if (words.length > 0) {
                    speakWord(words[0].word);
                }
            }, 100);
        }

        // 音声関連
        const keySound = document.getElementById('key-sound');
        const correctSound = document.getElementById('correct-sound');
        const wrongSound = document.getElementById('wrong-sound');

        // 音量調整
        keySound.volume = 0.3;
        correctSound.volume = 0.5;
        wrongSound.volume = 0.5;

        // ゲーム状態
        let words = [];
        let currentWordIndex = 0;
        let correctCount = 0;
        let mistakeCount = 0;
        let currentLevel = 1;
        let gameActive = true;
        let timerStarted = false;
        let startTime, endTime;
        let timerInterval = null;

        // 記録の初期化
        let records = {
            level1: [],
            level2: [],
            level3: [],
            level4: [],
            level5: [],
            level6: []
        };

        // 記録を保存
        function saveRecords() {
            localStorage.setItem('typingRecords', JSON.stringify(records));
        }

        // 記録を読み込む
        function loadRecords() {
            const savedRecords = localStorage.getItem('typingRecords');
            if (savedRecords) {
                records = JSON.parse(savedRecords);
                
                // 古いデータ形式の場合、総合タイムを削除
                if (records.total) {
                    delete records.total;
                    saveRecords();
                }
            }
        }

        // タイムを追加して上位3つを保持
        function addRecord(levelKey, time) {
            if (!records[levelKey]) {
                records[levelKey] = [];
            }
            
            // 現在の最速タイムを取得
            const currentBestTime = records[levelKey].length > 0 ? Math.min(...records[levelKey]) : Infinity;
            
            // 新しいタイムが最速の場合のみ更新
            if (time < currentBestTime) {
                // 古い記録をクリアして新しい記録のみを保存
                records[levelKey] = [time];
                saveRecords();
                
                // 新記録達成メッセージを表示
                showNewRecordMessage();
            }
        }

        // タイムを表示用にフォーマット (秒.ミリ秒)
        function formatTime(timeMs) {
            const seconds = Math.floor(timeMs / 1000);
            const milliseconds = Math.floor((timeMs % 1000) / 10);
            return `${seconds}.${milliseconds.toString().padStart(2, '0')}秒`;
        }

        // ベストタイムを表示
        function displayBestTimes() {
            // レベルごとのベストタイム表示
            for (let i = 1; i <= 6; i++) {
                const levelRecords = records[`level${i}`] || [];
                const levelRecordsList = document.getElementById(`level${i}-records`);
                
                // リストをクリア
                levelRecordsList.innerHTML = '';
                
                if (levelRecords.length > 0) {
                    // 最速タイムのみを表示
                    const fastestTime = Math.min(...levelRecords);
                    const li = document.createElement('li');
                    li.textContent = formatTime(fastestTime);
                    levelRecordsList.appendChild(li);
                } else {
                    // 記録がない場合
                    const li = document.createElement('li');
                    li.textContent = '記録なし';
                    li.style.color = '#666666';
                    levelRecordsList.appendChild(li);
                }
            }
        }

        // DOM要素
        const wordDisplay = document.getElementById('word-display');
        const meaningDisplay = document.getElementById('meaning');
        const wordInput = document.getElementById('word-input');
        const feedback = document.getElementById('feedback');
        const progressBar = document.getElementById('progress-bar');
        const scoreDisplay = document.getElementById('score-display');
        const levelDisplay = document.getElementById('level');
        const levelDescDisplay = document.getElementById('level-desc');
        const timerDisplay = document.getElementById('timer-display');

        // タイマー表示を更新
        function updateTimer() {
            if (!gameActive) return;
            
            const currentTime = Date.now();
            const elapsedTime = currentTime - startTime;
            timerDisplay.textContent = formatTime(elapsedTime);
        }

        // タイマーを開始
        function startTimer() {
            startTime = Date.now();
            timerStarted = true;
            timerInterval = setInterval(() => {
                const elapsedTime = Date.now() - startTime;
                timerDisplay.textContent = formatTime(elapsedTime);
            }, 10);
            
            // タイマー開始時にベストタイムを非表示
            hideRecords();
        }

        // キーボードの初期化アニメーション
        function initKeyboardAnimation() {
            const keys = document.querySelectorAll('.key');
            
            // すべてのキーを一度非表示にする
            keys.forEach(key => {
                key.style.opacity = '0';
                key.style.transform = 'translateY(20px)';
            });
            
            // キーを順番に表示する
            keys.forEach((key, index) => {
                setTimeout(() => {
                    key.style.opacity = '1';
                    key.style.transform = 'translateY(0)';
                    key.style.transition = 'all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1.2)';
                }, index * 20); // 20ミリ秒ごとに表示
            });
        }

        // 単語をシャッフル
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // 単語表示
        function displayWord() {
            if (currentWordIndex < words.length) {
                const currentWord = words[currentWordIndex];
                
                // 単語が存在することを確認
                if (currentWord && currentWord.word) {
                    // 通常表示（ハイライトなし）
                    wordDisplay.innerHTML = currentWord.word.split('').map(char => `<span>${char}</span>`).join('');
                    meaningDisplay.textContent = currentWord.meaning;
                    feedback.textContent = '';
                    feedback.className = 'feedback';
                    wordInput.value = '';
                    wordInput.focus();
                    
                    // 単語の発音
                    speakWord(currentWord.word);
                    
                    // 次に打つキーをハイライト
                    highlightNextKey();
                } else {
                    console.error('単語データが不正です:', currentWord);
                    // エラー回避のためのフォールバック
                    wordDisplay.innerHTML = '<span>エラー</span>';
                    meaningDisplay.textContent = '単語データの読み込みに問題があります';
                }
            } else {
                // 全ての単語が終了
                endTime = Date.now();
                const elapsedTime = endTime - startTime;
                
                // タイマーを停止
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                
                // レベルごとのタイム記録
                addRecord(`level${currentLevel}`, elapsedTime);
                
                // 総タイプ数を計算（各単語の長さの合計）
                let totalTypesCount = 0;
                words.forEach(word => {
                    totalTypesCount += word.word.length;
                });
                
                // 正確率を計算（100% - ミス率）
                const accuracyRate = mistakeCount === 0 ? 100 : Math.max(0, Math.round((1 - mistakeCount / totalTypesCount) * 100));
                
                // 結果表示（タイムと正確率）
                scoreDisplay.textContent = `クリアタイム: ${formatTime(elapsedTime)} | 正確率: ${accuracyRate}%`;
                scoreDisplay.style.display = 'block';
                
                // ミスがあったかどうかをチェック
                const isPerfect = mistakeCount === 0;
                
                // ノーミスの場合のみレベルアップ表示（レベル5まで対応）
                if (isPerfect && currentLevel < 5) {
                    wordDisplay.innerHTML = '<span style="color: #ffcc00; font-size: 1.2em;">パーフェクト！</span>';
                    feedback.textContent = `レベル${currentLevel}クリア！レベル${currentLevel + 1}に進みます`;
                    feedback.className = 'feedback correct';
                    meaningDisplay.textContent = 'Enterキーを押して次のレベルへ';
                    wordInput.placeholder = "Enterキーを押してレベル" + (currentLevel + 1) + "へ";
                } else if (isPerfect && currentLevel >= 5) {
                    wordDisplay.innerHTML = '<span style="color: #ffcc00; font-size: 1.2em;">パーフェクト！</span>';
                    feedback.textContent = '全レベルクリア！おめでとうございます！';
                    feedback.className = 'feedback correct';
                    meaningDisplay.textContent = 'Enterキーを押して再挑戦';
                    wordInput.placeholder = "Enterキーを押して再挑戦";
                } else if (!isPerfect) {
                    // ミスがある場合
                    wordDisplay.innerHTML = 'クリア！';
                    feedback.textContent = `${mistakeCount}回のミスがありました。ノーミスでクリアするとレベルアップします！`;
                    feedback.className = 'feedback';
                    meaningDisplay.textContent = 'Enterキーを押して再挑戦';
                    wordInput.placeholder = "Enterキーを押して再挑戦";
                }
                
                // ベストタイム表示
                showRecords();
                
                // 結果表示モードに設定
                gameActive = false;
                
                wordInput.value = '';
                wordInput.focus();
            }
        }

        // 進捗バーの更新
        function updateProgressBar() {
            const progress = (currentWordIndex / words.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // キー入力の検証（シフトキーをミスに含めない）
        function validateKeyInput(e) {
            // シフトキーは無視
            if (e.key === 'Shift') {
                return true;
            }
            
            const currentWord = words[currentWordIndex].word;
            const currentPosition = wordInput.value.length;
            
            // 入力位置が単語の長さ以上の場合は無効
            if (currentPosition >= currentWord.length) {
                e.preventDefault();
                return false;
            }
            
            // 次に入力すべき文字（大文字小文字を区別しない）
            const expectedChar = currentWord[currentPosition].toLowerCase();
            const inputChar = e.key.toLowerCase();
            
            // 入力された文字が期待される文字と一致するか確認
            const isCorrect = expectedChar === inputChar;
            
            // 間違った入力の場合はミスカウントを増やす（シフトキーは除く）
            if (!isCorrect && e.key !== 'Shift') {
                mistakeCount++;
                
                // 間違った文字を赤く表示
                highlightWrongChar(currentPosition);
                
                // 入力を許可しない
                e.preventDefault();
                return false;
            }
            
            return true;
        }

        // 間違った文字をハイライト表示
        function highlightWrongChar(position) {
            const currentWord = words[currentWordIndex].word;
            let highlightedHTML = '';
            
            for (let i = 0; i < currentWord.length; i++) {
                if (i < position) {
                    // 既に正しく入力された文字
                    highlightedHTML += `<span class="correct-char">${currentWord[i]}</span>`;
                } else if (i === position) {
                    // 間違って入力された文字位置
                    highlightedHTML += `<span class="incorrect-char">${currentWord[i]}</span>`;
                } else {
                    // まだ入力されていない文字
                    highlightedHTML += `<span>${currentWord[i]}</span>`;
                }
            }
            
            // ハイライト表示を適用
            wordDisplay.innerHTML = highlightedHTML;
        }

        // リアルタイム入力チェック関数を修正
        function checkInputRealtime() {
            const currentWord = words[currentWordIndex].word;
            const userInput = wordInput.value.trim();
            
            // 大文字小文字を区別せずに比較
            if (userInput.toLowerCase() === currentWord.toLowerCase()) {
                // 正解の場合
                wordDisplay.innerHTML = `<span class="correct-word">${currentWord}</span>`;
                feedback.textContent = '正解！';
                feedback.className = 'feedback correct';
                
                // 次の単語へ
                currentWordIndex++;
                correctCount++;
                
                // 進捗バーの更新
                updateProgressBar();
                
                // 次の単語を表示（または終了）
                setTimeout(() => {
                    displayWord();
                }, 500);
                return;
            }
            
            // 部分一致のハイライト表示用のHTMLを生成（大文字小文字を区別しない）
            let highlightedHTML = '';
            for (let i = 0; i < currentWord.length; i++) {
                if (i < userInput.length) {
                    if (userInput[i].toLowerCase() === currentWord[i].toLowerCase()) {
                        // 正しく入力された文字は緑色で表示
                        highlightedHTML += `<span class="correct-char">${currentWord[i]}</span>`;
                    } else {
                        // 間違って入力された文字は赤色で表示
                        highlightedHTML += `<span class="incorrect-char">${currentWord[i]}</span>`;
                    }
                } else {
                    // まだ入力されていない文字は通常表示
                    highlightedHTML += `<span>${currentWord[i]}</span>`;
                }
            }
            
            // ハイライト表示を適用
            wordDisplay.innerHTML = highlightedHTML;
            
            // 次に打つキーをハイライト
            highlightNextKey();
        }

        // イベントリスナー
        wordInput.addEventListener('keydown', (e) => {
            if (!timerStarted && gameActive) {
                // 最初のキー入力でタイマー開始
                startTimer();
            }
            
            if (e.key === 'Enter') {
                if (!gameActive) {
                    // ゲーム終了後はリスタート
                    if (currentWordIndex >= words.length) {
                        // ノーミスの場合のみ、レベルアップ（レベル5まで対応）
                        if (mistakeCount === 0 && currentLevel < 5) {
                            currentLevel++;
                        }
                        initGame();
                    }
                }
            } else if (gameActive) {
                // ゲーム中は入力検証
                if (validateKeyInput(e)) {
                    // 正しいキーの場合のみキー入力音を再生
                    keySound.play();
                    
                    // キーボード表示で押されたキーを一時的にハイライト
                    const keyElement = document.querySelector(`.key[data-key="${e.key.toLowerCase()}"]`);
                    if (keyElement) {
                        // クラスを追加する前に既存のアニメーションをリセット
                        keyElement.classList.remove('correct');
                        void keyElement.offsetWidth; // リフロー（再描画）を強制
                        
                        // クラスを追加して新しいアニメーションを開始
                        keyElement.classList.add('correct');
                        
                        // キーボード全体に波紋エフェクトを追加
                        createKeyboardRipple(keyElement);
                        
                        // 長めの残像効果のため、クラスを遅延して削除
                        setTimeout(() => {
                            keyElement.classList.remove('correct');
                        }, 1000); // 1秒後に削除（アニメーション時間より少し短く）
                    }
                    
                    // 少し遅延させて次のキーをハイライト（入力値が更新された後）
                    setTimeout(highlightNextKey, 50);
                } else {
                    // 間違ったキーの場合、キーボード表示で間違ったキーを一時的にハイライト
                    const keyElement = document.querySelector(`.key[data-key="${e.key.toLowerCase()}"]`);
                    if (keyElement) {
                        // クラスを追加する前に既存のアニメーションをリセット
                        keyElement.classList.remove('incorrect');
                        void keyElement.offsetWidth; // リフロー（再描画）を強制
                        
                        // クラスを追加して新しいアニメーションを開始
                        keyElement.classList.add('incorrect');
                        
                        // キーボード全体に波紋エフェクトを追加（赤色）
                        createKeyboardRipple(keyElement, true);
                        
                        // 長めの残像効果のため、クラスを遅延して削除
                        setTimeout(() => {
                            keyElement.classList.remove('incorrect');
                        }, 1000); // 1秒後に削除（アニメーション時間より少し短く）
                    }
                }
            }
        });

        // 入力内容が変更されたときのイベント
        wordInput.addEventListener('input', () => {
            if (gameActive) {
                checkInputRealtime();
            }
        });

        // ページ読み込み時に記録を読み込む
        window.addEventListener('load', () => {
            loadRecords();
            
            // 音声のプリロード
            if (typeof preloadSounds === 'function') {
                preloadSounds();
            }
            
            // レベルセレクターの初期化
            initLevelSelectors();
            
            // ゲーム初期化（問題表示を含む）
            initGame();
            
            // 初期表示時はベストタイムを表示
            showRecords();
        });

        // 記録をクリア
        function clearRecords() {
            if (confirm('すべての記録をクリアしますか？')) {
                records = {
                    level1: [],
                    level2: [],
                    level3: [],
                    level4: [],
                    level5: [],
                    level6: []
                };
                saveRecords();
                displayBestTimes();
                alert('記録をクリアしました！');
            }
        }

        // 発音ボタンの追加
        function addPronunciationButton() {
            // 既存のボタンを確認
            const existingButton = document.querySelector('.pronunciation-button');
            if (existingButton) {
                return; // 既にボタンがある場合は何もしない
            }
            
            // ボタン要素の作成
            const pronunciationButton = document.createElement('button');
            pronunciationButton.textContent = '🔊';
            pronunciationButton.className = 'pronunciation-button';
            pronunciationButton.title = '発音を聞く';
            pronunciationButton.style.cssText = `
                background-color: #ff00ff;
                color: white;
                border: none;
                border-radius: 50%;
                width: 30px;
                height: 30px;
                font-size: 16px;
                cursor: pointer;
                margin-left: 10px;
                vertical-align: middle;
            `;
            
            // クリックイベントの追加
            pronunciationButton.addEventListener('click', () => {
                if (currentWordIndex < words.length) {
                    speakWord(words[currentWordIndex].word);
                }
            });
            
            // ボタンを単語の横に配置
            const meaningElement = document.getElementById('meaning');
            meaningElement.appendChild(document.createTextNode(' '));
            meaningElement.appendChild(pronunciationButton);
        }

        // ベストタイムを非表示
        function hideRecords() {
            const recordsSidebar = document.querySelector('.records-sidebar');
            if (recordsSidebar) {
                recordsSidebar.style.display = 'none';
            }
        }

        // ベストタイムを表示
        function showRecords() {
            const recordsSidebar = document.querySelector('.records-sidebar');
            if (recordsSidebar) {
                recordsSidebar.style.display = 'block';
                displayBestTimes(); // 最新の記録を表示
            }
        }

        // レベルセレクターの初期化
        function initLevelSelectors() {
            const levelSelectors = document.querySelectorAll('.level-selector');
            
            levelSelectors.forEach(selector => {
                // 現在のレベルをアクティブに
                if (parseInt(selector.dataset.level) === currentLevel) {
                    selector.classList.add('active');
                } else {
                    selector.classList.remove('active');
                }
                
                // クリックイベントの追加
                selector.addEventListener('click', () => {
                    const selectedLevel = parseInt(selector.dataset.level);
                    
                    // 既にゲームが進行中の場合は確認
                    if (gameActive && timerStarted) {
                        if (!confirm(`現在のゲームを中断してレベル${selectedLevel}を開始しますか？`)) {
                            return;
                        }
                    }
                    
                    // レベル変更
                    currentLevel = selectedLevel;
                    
                    // アクティブクラスの更新
                    levelSelectors.forEach(s => {
                        if (parseInt(s.dataset.level) === currentLevel) {
                            s.classList.add('active');
                        } else {
                            s.classList.remove('active');
                        }
                    });
                    
                    // ゲーム再初期化
                    initGame();
                    
                    // フィードバック
                    feedback.textContent = `レベル${selectedLevel}を選択しました`;
                    feedback.className = 'feedback';
                    
                    // フォーカス
                    wordInput.focus();
                });
            });
        }

        // 次に打つキーをハイライト表示する関数を修正
        function highlightNextKey() {
            // 前回のハイライトをクリア
            const highlightedKeys = document.querySelectorAll('.key.highlight');
            highlightedKeys.forEach(key => {
                key.classList.remove('highlight');
            });
            
            // 現在の単語と入力位置を取得
            if (currentWordIndex < words.length) {
                const currentWord = words[currentWordIndex].word;
                const currentPosition = wordInput.value.length;
                
                // 入力位置が単語の長さ未満の場合
                if (currentPosition < currentWord.length) {
                    // 次に打つキーを取得（小文字に変換）
                    const nextKey = currentWord[currentPosition].toLowerCase();
                    
                    // 対応するキー要素を探してハイライト
                    const keyElement = document.querySelector(`.key[data-key="${nextKey}"]`);
                    if (keyElement) {
                        keyElement.classList.add('highlight');
                    }
                    
                    // 大文字の場合はシフトキーもハイライト
                    if (currentWord[currentPosition] !== currentWord[currentPosition].toLowerCase()) {
                        const shiftKey = document.querySelector(`.key[data-key="shift"]`);
                        if (shiftKey) {
                            shiftKey.classList.add('highlight');
                        }
                    }
                }
            }
        }

        // キーボード全体に波紋エフェクトを追加する関数
        function createKeyboardRipple(keyElement, isError = false) {
            const keyboardDisplay = document.querySelector('.keyboard-display');
            
            // 既存の波紋を削除
            const existingRipples = document.querySelectorAll('.keyboard-ripple');
            existingRipples.forEach(ripple => ripple.remove());
            
            // 新しい波紋要素を作成
            const ripple = document.createElement('div');
            ripple.className = 'keyboard-ripple';
            
            // キーの位置を取得
            const keyRect = keyElement.getBoundingClientRect();
            const keyboardRect = keyboardDisplay.getBoundingClientRect();
            
            // キーの中心座標（キーボード内の相対位置）
            const keyX = keyRect.left + keyRect.width / 2 - keyboardRect.left;
            const keyY = keyRect.top + keyRect.height / 2 - keyboardRect.top;
            
            // 波紋のスタイルを設定
            ripple.style.background = isError 
                ? `radial-gradient(circle at ${keyX}px ${keyY}px, transparent 0%, transparent 70%, rgba(255, 0, 0, 0.5) 100%)`
                : `radial-gradient(circle at ${keyX}px ${keyY}px, transparent 0%, transparent 70%, rgba(0, 255, 0, 0.5) 100%)`;
            
            // キーボードに波紋を追加
            keyboardDisplay.appendChild(ripple);
            
            // アニメーションを開始
            setTimeout(() => {
                ripple.style.opacity = '0.7';
                ripple.style.transform = 'scale(3)';
                ripple.style.transition = 'all 1s cubic-bezier(0, 0.5, 0.5, 1)';
                
                // アニメーション終了後に要素を削除
                setTimeout(() => {
                    ripple.style.opacity = '0';
                    setTimeout(() => {
                        ripple.remove();
                    }, 300);
                }, 700);
            }, 10);
        }

        // 記録の初期化関数を更新
        function initRecords() {
            if (!localStorage.getItem('typingRecords')) {
                records = {
                    level1: [],
                    level2: [],
                    level3: [],
                    level4: [],
                    level5: [],
                    level6: []
                };
                saveRecords();
            }
        }

        // 新記録達成メッセージを表示する関数
        function showNewRecordMessage() {
            // 新記録メッセージ要素を作成
            const newRecordMsg = document.createElement('div');
            newRecordMsg.className = 'new-record-message';
