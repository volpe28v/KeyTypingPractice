<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイピングレーサー</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a1a;
            color: #00ffaa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .main-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            gap: 30px;
            margin-top: 20px;
        }

        .game-container {
            flex: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .records-sidebar {
            flex: 1;
            max-width: 250px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffaa;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.3);
            height: fit-content;
            position: sticky;
            top: 20px;
            margin-left: 10px;
        }

        .game-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ffaa;
            letter-spacing: 2px;
            text-align: center;
            margin-top: 20px;
        }

        .records-sidebar h2 {
            color: #ff00ff;
            font-size: 1.3rem;
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 1px solid #00ffaa;
            padding-bottom: 5px;
        }

        .records-sidebar h3 {
            color: #ff00ff;
            margin-top: 12px;
            margin-bottom: 4px;
            font-size: 1.1rem;
        }

        .records-sidebar ol {
            color: #ffcc00;
            margin-left: 15px;
            padding-left: 10px;
            font-size: 0.9rem;
        }

        .records-sidebar li {
            margin-bottom: 3px;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .records-sidebar {
                margin-top: 20px;
                position: static;
                max-width: 100%;
                margin-left: 0;
            }
            
            .game-container {
                width: 100%;
            }
        }

        .level-display {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ff00ff;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 8px;
            display: inline-block;
        }

        .typing-area {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffaa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.3);
        }

        .word-display {
            font-size: 2rem;
            margin-bottom: 10px;
            text-align: center;
            color: #ffffff;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .word-display span {
            display: inline-block;
            min-width: 1.2rem;
        }

        .meaning {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #ffcc00;
        }

        .timer-display {
            font-size: 1.5rem;
            text-align: center;
            color: #ff00ff;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            padding: 5px 10px;
            display: inline-block;
            margin-left: auto;
            margin-right: auto;
        }

        .input-area {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        #word-input {
            width: 80%;
            padding: 10px;
            font-size: 1.5rem;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffaa;
            border-radius: 5px;
            color: #ffffff;
            text-align: center;
        }

        #word-input:focus {
            outline: none;
            box-shadow: 0 0 10px #00ffaa;
        }

        .feedback {
            height: 30px;
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .correct {
            color: #00ff00;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .incorrect {
            color: #ff0000;
        }

        .progress {
            width: 100%;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ffaa, #00aaff);
            width: 0%;
            transition: width 0.3s;
            border-radius: 10px;
        }

        .score-display {
            font-size: 1.3rem;
            margin-top: 20px;
            color: #ffcc00;
            display: none;
            text-align: center;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: bold;
            line-height: 1.4;
        }

        .race-track {
            width: 100%;
            height: 300px;
            background-color: #222233;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            border: 2px solid #00ffaa;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .track {
            width: 90%;
            height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .car {
            width: 30px;
            height: 20px;
            background-color: #ff0066;
            position: absolute;
            border-radius: 5px;
            transform-origin: center;
            transition: transform 0.1s;
            z-index: 10;
            box-shadow: 0 0 10px rgba(255, 0, 102, 0.7);
        }

        .car::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent 20%, rgba(255, 255, 255, 0.8) 50%, transparent 80%);
            animation: carLight 1s infinite;
        }

        @keyframes carLight {
            0% { opacity: 0.3; }
            50% { opacity: 0.7; }
            100% { opacity: 0.3; }
        }

        .instructions {
            margin-top: 20px;
            text-align: center;
            color: #aaaaaa;
            font-size: 0.9rem;
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ff0000;
            font-size: 3rem;
            display: none;
        }

        .restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff0066;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .restart-btn:hover {
            background-color: #ff3385;
        }

        .records-container {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffaa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.3);
            display: none;
        }

        .records-container h3 {
            color: #ff00ff;
            margin-top: 15px;
            margin-bottom: 5px;
            font-size: 1.2rem;
        }

        .records-container ol {
            color: #ffcc00;
            margin-left: 20px;
            padding-left: 20px;
        }

        .records-container li {
            margin-bottom: 5px;
        }

        .clear-records {
            margin-top: 20px;
            text-align: center;
        }

        .clear-records-btn {
            margin-top: 15px;
            background-color: #ff0066;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            width: 100%;
            transition: background-color 0.3s;
        }

        .clear-records-btn:hover {
            background-color: #ff0044;
            box-shadow: 0 0 8px rgba(255, 0, 102, 0.7);
        }

        .correct-char {
            color: #00ff00;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .incorrect-char {
            color: #ff0000;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        .level-selector {
            cursor: pointer;
            transition: color 0.3s;
            position: relative;
            display: inline-block;
        }

        .level-selector:hover {
            color: #00ffaa;
        }

        .level-selector::after {
            content: '👆';
            font-size: 0.8em;
            margin-left: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .level-selector:hover::after {
            opacity: 1;
        }

        .level-selector.active {
            color: #00ffaa;
            text-shadow: 0 0 5px #00ffaa;
        }

        .level-selector.active::after {
            content: '✓';
            opacity: 1;
        }

        .keyboard-display-container {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffaa;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.3);
            animation: keyboardPulse 2s infinite alternate;
        }

        .keyboard-display {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            position: relative;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
        }

        .second-row {
            padding-left: 20px;
        }

        .third-row {
            padding-left: 40px;
        }

        .key {
            width: 40px;
            height: 40px;
            background-color: #222233;
            border: 1px solid #444455;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #ffffff;
            box-shadow: 0 2px 0 #111122;
            user-select: none;
            transition: all 0.2s ease;
            position: relative;
        }

        .key[data-key="."], .key[data-key="?"], .key[data-key="'"], .key[data-key="!"], .key[data-key=","] {
            background-color: #2a2a3a;
        }

        .key::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            border-radius: 5px;
            z-index: -1;
            opacity: 0;
            transition: all 0.5s ease;
        }

        .key::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: -2;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .key.highlight {
            background-color: #ff00ff;
            color: #ffffff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.7);
            transform: translateY(2px) scale(1.1);
            border-color: #ff66ff;
            animation: highlightPulse 1.5s infinite alternate;
        }

        @keyframes highlightPulse {
            0% {
                box-shadow: 0 0 15px rgba(255, 0, 255, 0.7);
            }
            100% {
                box-shadow: 0 0 25px rgba(255, 0, 255, 0.9);
            }
        }

        .key.highlight::before {
            background-color: #ff00ff;
            box-shadow: 0 0 20px 5px rgba(255, 0, 255, 0.7);
            opacity: 0.5;
        }

        .key.correct {
            background-color: #00ff00;
            color: #000000;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
            transform: translateY(4px) scale(1.2);
            z-index: 10;
        }

        .key.correct::before {
            background-color: #00ff00;
            box-shadow: 0 0 20px 5px rgba(0, 255, 0, 0.7);
            opacity: 0.7;
            animation: keyPressTrail 1.5s ease-out;
        }

        .key.correct::after {
            width: 100px;
            height: 100px;
            opacity: 0.8;
            animation: keyPressGlow 1s ease-out;
        }

        .key.incorrect {
            background-color: #ff0000;
            color: #ffffff;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            transform: translateY(4px) scale(1.2);
            z-index: 10;
        }

        .key.incorrect::before {
            background-color: #ff0000;
            box-shadow: 0 0 20px 5px rgba(255, 0, 0, 0.7);
            opacity: 0.7;
            animation: keyPressTrail 1.5s ease-out;
        }

        .key.incorrect::after {
            width: 100px;
            height: 100px;
            opacity: 0.8;
            animation: keyPressGlow 1s ease-out;
        }

        @keyframes keyPressTrail {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        @keyframes keyPressGlow {
            0% {
                width: 0;
                height: 0;
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                width: 150px;
                height: 150px;
                opacity: 0;
            }
        }

        .space-key {
            width: 200px;
        }

        @media (max-width: 768px) {
            .keyboard-display {
                padding: 10px;
            }
            
            .key {
                width: 30px;
                height: 30px;
                font-size: 0.9rem;
            }
            
            .space-key {
                width: 150px;
            }
        }

        @media (max-width: 480px) {
            .key {
                width: 25px;
                height: 25px;
                font-size: 0.8rem;
            }
            
            .space-key {
                width: 120px;
            }
        }

        .keyboard-ripple {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background: radial-gradient(circle, transparent 0%, transparent 70%, rgba(0, 255, 170, 0.5) 100%);
            opacity: 0;
            z-index: -1;
            transform: scale(0);
        }

        .level-record {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px dotted rgba(0, 255, 170, 0.3);
            padding-bottom: 5px;
        }

        .level-record h3 {
            margin: 0;
            flex: 1;
        }

        .best-time-display {
            margin: 0;
            padding: 0;
            list-style-type: none;
            color: #ffcc00;
            font-size: 1.1rem;
            font-weight: bold;
            text-align: right;
            flex: 1;
        }

        .best-time-display li {
            margin: 0;
        }

        .new-record-message {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(-50px) scale(0.8);
            background-color: rgba(255, 204, 0, 0.9);
            color: #000000;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
            z-index: 1000;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
        }

        .shift-key {
            width: 70px;
            background-color: #333344;
        }

        /* 数字キー行のスタイル */
        .number-row {
            margin-bottom: 8px;
        }

        /* 数字キーと特殊キーのスタイル */
        .key[data-key="0"], .key[data-key="1"], .key[data-key="2"], .key[data-key="3"], 
        .key[data-key="4"], .key[data-key="5"], .key[data-key="6"], .key[data-key="7"], 
        .key[data-key="8"], .key[data-key="9"], .key[data-key="."], .key[data-key="/"], 
        .key[data-key=","], .key[data-key="-"] {
            background-color: #2a2a3a;
        }

        /* キー上の文字表示スタイル */
        .shift-char {
            display: block;
            font-size: 0.8rem;
            position: absolute;
            top: 3px;
            right: 5px;
            color: #ff00ff;
        }

        /* シフト必要文字がハイライトされたときのスタイル */
        .key.highlight .shift-char {
            color: #ffffff;
            text-shadow: 0 0 5px #ffffff;
        }

        /* シフトキーがハイライトされたときの特別なスタイル */
        .key.shift-key.highlight {
            background-color: #ff00aa;
            color: #ffffff;
            box-shadow: 0 0 15px rgba(255, 0, 170, 0.7);
        }
    </style>
</head>

<body>
    <h1 class="game-title">タイピングマスター</h1>
    
    <div class="main-container">
        <div class="game-container">
            <div class="level-display">レベル: <span id="level">1</span> - <span id="level-desc">人差し指のみ</span></div>
            
            <div class="typing-area">
                <div class="word-display" id="word-display"></div>
                <div class="meaning" id="meaning"></div>
                <div class="timer-display" id="timer-display">00.00</div>
                <div class="input-area">
                    <input type="text" id="word-input" autocomplete="off" placeholder="ここにタイプしてね">
                </div>
                <div class="feedback" id="feedback"></div>
                <div class="progress">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>

            <div class="score-display" id="score-display"></div>
            
            <div class="keyboard-display-container">
                <div class="keyboard-display">
                    <div class="keyboard-row number-row">
                        <div class="key" data-key="1">1<span class="shift-char">!</span></div>
                        <div class="key" data-key="2">2</div>
                        <div class="key" data-key="3">3</div>
                        <div class="key" data-key="4">4</div>
                        <div class="key" data-key="5">5</div>
                        <div class="key" data-key="6">6</div>
                        <div class="key" data-key="7">7<span class="shift-char">'</span></div>
                        <div class="key" data-key="8">8</div>
                        <div class="key" data-key="9">9</div>
                        <div class="key" data-key="0">0</div>
                        <div class="key" data-key="-">-</div>
                    </div>
                    <div class="keyboard-row">
                        <div class="key" data-key="q">Q</div>
                        <div class="key" data-key="w">W</div>
                        <div class="key" data-key="e">E</div>
                        <div class="key" data-key="r">R</div>
                        <div class="key" data-key="t">T</div>
                        <div class="key" data-key="y">Y</div>
                        <div class="key" data-key="u">U</div>
                        <div class="key" data-key="i">I</div>
                        <div class="key" data-key="o">O</div>
                        <div class="key" data-key="p">P</div>
                    </div>
                    <div class="keyboard-row second-row">
                        <div class="key" data-key="a">A</div>
                        <div class="key" data-key="s">S</div>
                        <div class="key" data-key="d">D</div>
                        <div class="key" data-key="f">F</div>
                        <div class="key" data-key="g">G</div>
                        <div class="key" data-key="h">H</div>
                        <div class="key" data-key="j">J</div>
                        <div class="key" data-key="k">K</div>
                        <div class="key" data-key="l">L</div>
                    </div>
                    <div class="keyboard-row third-row">
                        <div class="key shift-key" data-key="shift">Shift</div>
                        <div class="key" data-key="z">Z</div>
                        <div class="key" data-key="x">X</div>
                        <div class="key" data-key="c">C</div>
                        <div class="key" data-key="v">V</div>
                        <div class="key" data-key="b">B</div>
                        <div class="key" data-key="n">N</div>
                        <div class="key" data-key="m">M</div>
                        <div class="key" data-key=",">,</div>
                        <div class="key" data-key=".">.</div>
                        <div class="key" data-key="/">/<span class="shift-char">?</span></div>
                    </div>
                    <div class="keyboard-row">
                        <div class="key space-key" data-key=" ">Space</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="records-sidebar">
            <h2>ベストタイム</h2>
            
            <!-- 動的に生成されるレベル記録がここに入ります -->
            
            <button onclick="clearRecords()" class="clear-records-btn">記録をクリア</button>
        </div>
    </div>

    <audio id="key-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-keyboard-tap-2244.mp3" preload="auto"></audio>
    <audio id="correct-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3" preload="auto"></audio>
    <audio id="wrong-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3" preload="auto"></audio>

    <script src="level-lists.js"></script>

    <script>
        function speakWord(word) {
            if (window.speechSynthesis) {
                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'en-US';
                utterance.rate = 0.8;
                
                window.speechSynthesis.speak(utterance);
            }
        }
        
        function initGame() {
            const fullWordList = [...levelLists.find(level => level.level === currentLevel).words];
            shuffleArray(fullWordList);
            words = fullWordList.slice(0, 10);
            
            currentWordIndex = 0;
            correctCount = 0;
            mistakeCount = 0;
            
            displayWord();
            
            updateProgressBar();
            scoreDisplay.style.display = 'none';
            levelDisplay.textContent = currentLevel;
            levelDescDisplay.textContent = levelLists.find(level => level.level === currentLevel).description;
            wordInput.value = '';
            wordInput.focus();
            
            gameActive = true;
            timerStarted = false;
            
            timerDisplay.textContent = "00.00";
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            hideRecords();
            
            initLevelSelectors();
            
            initKeyboardAnimation();
            
            setTimeout(() => {
                if (words.length > 0) {
                    speakWord(words[0].word);
                }
            }, 100);
        }

        const keySound = document.getElementById('key-sound');
        const correctSound = document.getElementById('correct-sound');
        const wrongSound = document.getElementById('wrong-sound');

        keySound.volume = 0.3;
        correctSound.volume = 0.5;
        wrongSound.volume = 0.5;

        let words = [];
        let currentWordIndex = 0;
        let correctCount = 0;
        let mistakeCount = 0;
        let currentLevel = 1;
        let gameActive = true;
        let timerStarted = false;
        let startTime, endTime;
        let timerInterval = null;

        let records = {};

        function saveRecords() {
            localStorage.setItem('typingRecords', JSON.stringify(records));
        }

        function loadRecords() {
            const savedRecords = localStorage.getItem('typingRecords');
            if (savedRecords) {
                records = JSON.parse(savedRecords);
                
                if (records.total) {
                    delete records.total;
                    saveRecords();
                }
            }
        }

        function addRecord(levelKey, time) {
            if (!records[levelKey]) {
                records[levelKey] = [];
            }
            
            const currentBestTime = records[levelKey].length > 0 ? Math.min(...records[levelKey]) : Infinity;
            
            if (time < currentBestTime) {
                records[levelKey] = [time];
                saveRecords();
                
                showNewRecordMessage();
            }
        }

        function formatTime(timeMs) {
            const seconds = Math.floor(timeMs / 1000);
            const milliseconds = Math.floor((timeMs % 1000) / 10);
            return `${seconds}.${milliseconds.toString().padStart(2, '0')}秒`;
        }

        function displayBestTimes() {
            levelLists.forEach(level => {
                const levelRecords = records[`level${level.level}`] || [];
                const levelRecordsList = document.getElementById(`level${level.level}-records`);
                
                levelRecordsList.innerHTML = '';
                
                if (levelRecords.length > 0) {
                    const fastestTime = Math.min(...levelRecords);
                    const li = document.createElement('li');
                    li.textContent = formatTime(fastestTime);
                    levelRecordsList.appendChild(li);
                } else {
                    const li = document.createElement('li');
                    li.textContent = '記録なし';
                    li.style.color = '#666666';
                    levelRecordsList.appendChild(li);
                }
            })
        }

        const wordDisplay = document.getElementById('word-display');
        const meaningDisplay = document.getElementById('meaning');
        const wordInput = document.getElementById('word-input');
        const feedback = document.getElementById('feedback');
        const progressBar = document.getElementById('progress-bar');
        const scoreDisplay = document.getElementById('score-display');
        const levelDisplay = document.getElementById('level');
        const levelDescDisplay = document.getElementById('level-desc');
        const timerDisplay = document.getElementById('timer-display');

        function updateTimer() {
            if (!gameActive) return;
            
            const currentTime = Date.now();
            const elapsedTime = currentTime - startTime;
            timerDisplay.textContent = formatTime(elapsedTime);
        }

        function startTimer() {
            startTime = Date.now();
            timerStarted = true;
            timerInterval = setInterval(() => {
                const elapsedTime = Date.now() - startTime;
                timerDisplay.textContent = formatTime(elapsedTime);
            }, 10);
            
            hideRecords();
        }

        function initKeyboardAnimation() {
            const keys = document.querySelectorAll('.key');
            
            keys.forEach(key => {
                key.style.opacity = '0';
                key.style.transform = 'translateY(20px)';
            });
            
            keys.forEach((key, index) => {
                setTimeout(() => {
                    key.style.opacity = '1';
                    key.style.transform = 'translateY(0)';
                    key.style.transition = 'all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1.2)';
                }, index * 20);
            });
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function displayWord() {
            if (currentWordIndex < words.length) {
                const currentWord = words[currentWordIndex];
                
                if (currentWord && currentWord.word) {
                    wordDisplay.innerHTML = currentWord.word.split('').map(char => `<span>${char}</span>`).join('');
                    meaningDisplay.textContent = currentWord.meaning;
                    feedback.textContent = '';
                    feedback.className = 'feedback';
                    wordInput.value = '';
                    wordInput.focus();
                    
                    speakWord(currentWord.word);
                    
                    highlightNextKey();
                } else {
                    console.error('単語データが不正です:', currentWord);
                    wordDisplay.innerHTML = '<span>エラー</span>';
                    meaningDisplay.textContent = '単語データの読み込みに問題があります';
                }
            } else {
                endTime = Date.now();
                const elapsedTime = endTime - startTime;
                
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                
                addRecord(`level${currentLevel}`, elapsedTime);
                
                let totalTypesCount = 0;
                words.forEach(word => {
                    totalTypesCount += word.word.length;
                });
                
                const accuracyRate = mistakeCount === 0 ? 100 : Math.max(0, Math.round((1 - mistakeCount / totalTypesCount) * 100));
                
                scoreDisplay.textContent = `クリアタイム: ${formatTime(elapsedTime)} | 正確率: ${accuracyRate}%`;
                scoreDisplay.style.display = 'block';
                
                const isPerfect = mistakeCount === 0;
                
                if (isPerfect && currentLevel < 5) {
                    wordDisplay.innerHTML = '<span style="color: #ffcc00; font-size: 1.2em;">パーフェクト！</span>';
                    feedback.textContent = `レベル${currentLevel}クリア！レベル${currentLevel + 1}に進みます`;
                    feedback.className = 'feedback correct';
                    meaningDisplay.textContent = 'Enterキーを押して次のレベルへ';
                    wordInput.placeholder = "Enterキーを押してレベル" + (currentLevel + 1) + "へ";
                } else if (isPerfect && currentLevel >= 5) {
                    wordDisplay.innerHTML = '<span style="color: #ffcc00; font-size: 1.2em;">パーフェクト！</span>';
                    feedback.textContent = '全レベルクリア！おめでとうございます！';
                    feedback.className = 'feedback correct';
                    meaningDisplay.textContent = 'Enterキーを押して再挑戦';
                    wordInput.placeholder = "Enterキーを押して再挑戦";
                } else if (!isPerfect) {
                    wordDisplay.innerHTML = 'クリア！';
                    feedback.textContent = `${mistakeCount}回のミスがありました。ノーミスでクリアするとレベルアップします！`;
                    feedback.className = 'feedback';
                    meaningDisplay.textContent = 'Enterキーを押して再挑戦';
                    wordInput.placeholder = "Enterキーを押して再挑戦";
                }
                
                showRecords();
                
                gameActive = false;
                
                wordInput.value = '';
                wordInput.focus();
            }
        }

        function updateProgressBar() {
            const progress = (currentWordIndex / words.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function validateKeyInput(e) {
            if (e.key === 'Shift') {
                return true;
            }
            
            const currentWord = words[currentWordIndex].word;
            const currentPosition = wordInput.value.length;
            
            if (currentPosition >= currentWord.length) {
                e.preventDefault();
                return false;
            }
            
            const expectedChar = currentWord[currentPosition].toLowerCase();
            const inputChar = e.key.toLowerCase();
            
            const isCorrect = expectedChar === inputChar;
            
            if (!isCorrect && e.key !== 'Shift') {
                mistakeCount++;
                
                highlightWrongChar(currentPosition);
                
                e.preventDefault();
                return false;
            }
            
            return true;
        }

        function highlightWrongChar(position) {
            const currentWord = words[currentWordIndex].word;
            let highlightedHTML = '';
            
            for (let i = 0; i < currentWord.length; i++) {
                if (i < position) {
                    highlightedHTML += `<span class="correct-char">${currentWord[i]}</span>`;
                } else if (i === position) {
                    highlightedHTML += `<span class="incorrect-char">${currentWord[i]}</span>`;
                } else {
                    highlightedHTML += `<span>${currentWord[i]}</span>`;
                }
            }
            
            wordDisplay.innerHTML = highlightedHTML;
        }

        function checkInputRealtime() {
            const currentWord = words[currentWordIndex].word;
            const userInput = wordInput.value.trim();
            
            if (userInput.toLowerCase() === currentWord.toLowerCase()) {
                wordDisplay.innerHTML = `<span class="correct-word">${currentWord}</span>`;
                feedback.textContent = '正解！';
                feedback.className = 'feedback correct';
                
                currentWordIndex++;
                correctCount++;
                
                updateProgressBar();
                
                setTimeout(() => {
                    displayWord();
                }, 500);
                return;
            }
            
            let highlightedHTML = '';
            for (let i = 0; i < currentWord.length; i++) {
                if (i < userInput.length) {
                    if (userInput[i].toLowerCase() === currentWord[i].toLowerCase()) {
                        highlightedHTML += `<span class="correct-char">${currentWord[i]}</span>`;
                    } else {
                        highlightedHTML += `<span class="incorrect-char">${currentWord[i]}</span>`;
                    }
                } else {
                    highlightedHTML += `<span>${currentWord[i]}</span>`;
                }
            }
            
            wordDisplay.innerHTML = highlightedHTML;
            
            highlightNextKey();
        }

        wordInput.addEventListener('keydown', (e) => {
            if (!timerStarted && gameActive) {
                startTimer();
            }
            
            if (e.key === 'Enter') {
                if (!gameActive) {
                    if (currentWordIndex >= words.length) {
                        if (mistakeCount === 0 && currentLevel < 5) {
                            currentLevel++;
                        }
                        initGame();
                    }
                }
            } else if (gameActive) {
                if (validateKeyInput(e)) {
                    keySound.play();
                    
                    const keyElement = document.querySelector(`.key[data-key="${e.key.toLowerCase()}"]`);
                    if (keyElement) {
                        keyElement.classList.remove('correct');
                        void keyElement.offsetWidth;
                        
                        keyElement.classList.add('correct');
                        
                        createKeyboardRipple(keyElement);
                        
                        setTimeout(() => {
                            keyElement.classList.remove('correct');
                        }, 1000);
                    }
                    
                    setTimeout(highlightNextKey, 50);
                } else {
                    const keyElement = document.querySelector(`.key[data-key="${e.key.toLowerCase()}"]`);
                    if (keyElement) {
                        keyElement.classList.remove('incorrect');
                        void keyElement.offsetWidth;
                        
                        keyElement.classList.add('incorrect');
                        
                        createKeyboardRipple(keyElement, true);
                        
                        setTimeout(() => {
                            keyElement.classList.remove('incorrect');
                        }, 1000);
                    }
                }
            }
        });

        wordInput.addEventListener('input', () => {
            if (gameActive) {
                checkInputRealtime();
            }
        });

        window.addEventListener('load', () => {
            loadRecords();
            
            if (typeof preloadSounds === 'function') {
                preloadSounds();
            }
            
            // レベル記録を動的に生成
            generateLevelRecords();
            
            initLevelSelectors();
            
            initGame();
            
            showRecords();
        });

        function clearRecords() {
            if (confirm('すべての記録をクリアしますか？')) {
                records = {};
                
                // levelListsを使って動的に記録オブジェクトを初期化
                levelLists.forEach(level => {
                    records[`level${level.level}`] = [];
                });
                
                saveRecords();
                displayBestTimes();
            }
        }

        function addPronunciationButton() {
            const existingButton = document.querySelector('.pronunciation-button');
            if (existingButton) {
                return;
            }
            
            const pronunciationButton = document.createElement('button');
            pronunciationButton.textContent = '🔊';
            pronunciationButton.className = 'pronunciation-button';
            pronunciationButton.title = '発音を聞く';
            pronunciationButton.style.cssText = `
                background-color: #ff00ff;
                color: white;
                border: none;
                border-radius: 50%;
                width: 30px;
                height: 30px;
                font-size: 16px;
                cursor: pointer;
                margin-left: 10px;
                vertical-align: middle;
            `;
            
            pronunciationButton.addEventListener('click', () => {
                if (currentWordIndex < words.length) {
                    speakWord(words[currentWordIndex].word);
                }
            });
            
            const meaningElement = document.getElementById('meaning');
            meaningElement.appendChild(document.createTextNode(' '));
            meaningElement.appendChild(pronunciationButton);
        }

        function hideRecords() {
            const recordsSidebar = document.querySelector('.records-sidebar');
            if (recordsSidebar) {
                recordsSidebar.style.display = 'none';
            }
        }

        function showRecords() {
            const recordsSidebar = document.querySelector('.records-sidebar');
            if (recordsSidebar) {
                recordsSidebar.style.display = 'block';
                displayBestTimes();
            }
        }

        function initLevelSelectors() {
            const levelSelectors = document.querySelectorAll('.level-selector');
            
            levelSelectors.forEach(selector => {
                if (parseInt(selector.dataset.level) === currentLevel) {
                    selector.classList.add('active');
                } else {
                    selector.classList.remove('active');
                }
                
                selector.addEventListener('click', () => {
                    const selectedLevel = parseInt(selector.dataset.level);
                    
                    if (gameActive && timerStarted) {
                        if (!confirm(`現在のゲームを中断してレベル${selectedLevel}を開始しますか？`)) {
                            return;
                        }
                    }
                    
                    currentLevel = selectedLevel;
                    
                    levelSelectors.forEach(s => {
                        if (parseInt(s.dataset.level) === currentLevel) {
                            s.classList.add('active');
                        } else {
                            s.classList.remove('active');
                        }
                    });
                    
                    initGame();
                    
                    feedback.textContent = `レベル${selectedLevel}を選択しました`;
                    feedback.className = 'feedback';
                    
                    wordInput.focus();
                });
            });
        }

        function highlightNextKey() {
            // 前回のハイライトをクリア
            const highlightedKeys = document.querySelectorAll('.key.highlight');
            highlightedKeys.forEach(key => {
                key.classList.remove('highlight');
                
                // シフト文字のスタイルをリセット
                const shiftChar = key.querySelector('.shift-char');
                if (shiftChar) {
                    shiftChar.style.color = '#ff00ff';
                    shiftChar.style.textShadow = 'none';
                }
            });
            
            // 現在の単語と入力位置を取得
            if (currentWordIndex < words.length) {
                const currentWord = words[currentWordIndex].word;
                const currentPosition = wordInput.value.length;
                
                // 入力位置が単語の長さ未満の場合
                if (currentPosition < currentWord.length) {
                    // 次に打つ文字を取得
                    const nextChar = currentWord[currentPosition];
                    
                    // シフトキーが必要かどうか判定
                    let requiresShift = false;
                    let actualKey = nextChar.toLowerCase();
                    
                    // 大文字の場合はシフトキーが必要
                    if (nextChar !== nextChar.toLowerCase()) {
                        requiresShift = true;
                    }
                    
                    // 特定の記号の場合、対応するキーとシフトの必要性を設定
                    switch(nextChar) {
                        case '?':
                            actualKey = '/';
                            requiresShift = true;
                            break;
                        case '!':
                            actualKey = '1';
                            requiresShift = true;
                            break;
                        case '<':
                            actualKey = ',';
                            requiresShift = true;
                            break;
                        case '>':
                            actualKey = '.';
                            requiresShift = true;
                            break;
                        case '\'':
                            actualKey = '7';
                            requiresShift = true;
                            break;
                        case '{':
                        case '}':
                        case '~':
                        case '@':
                        case '#':
                        case '$':
                        case '%':
                        case '^':
                        case '&':
                        case '*':
                        case '(':
                        case ')':
                        case '+':
                            requiresShift = true;
                            break;
                    }
                    
                    // 対応するキー要素を探してハイライト
                    const keyElement = document.querySelector(`.key[data-key="${actualKey}"]`);
                    if (keyElement) {
                        keyElement.classList.add('highlight');
                        
                        // シフト文字の場合は、シフト文字部分も強調表示
                        if (requiresShift) {
                            const shiftChar = keyElement.querySelector('.shift-char');
                            if (shiftChar) {
                                shiftChar.style.color = '#ffffff';
                                shiftChar.style.textShadow = '0 0 5px #ffffff';
                            }
                        }
                    }
                    
                    // シフトキーが必要な場合はシフトキーもハイライト
                    if (requiresShift) {
                        const shiftKey = document.querySelector(`.key[data-key="shift"]`);
                        if (shiftKey) {
                            shiftKey.classList.add('highlight');
                        }
                    }
                }
            }
        }

        function createKeyboardRipple(keyElement, isError = false) {
            const keyboardDisplay = document.querySelector('.keyboard-display');
            
            const existingRipples = document.querySelectorAll('.keyboard-ripple');
            existingRipples.forEach(ripple => ripple.remove());
            
            const ripple = document.createElement('div');
            ripple.className = 'keyboard-ripple';
            
            const keyRect = keyElement.getBoundingClientRect();
            const keyboardRect = keyboardDisplay.getBoundingClientRect();
            
            const keyX = keyRect.left + keyRect.width / 2 - keyboardRect.left;
            const keyY = keyRect.top + keyRect.height / 2 - keyboardRect.top;
            
            ripple.style.background = isError 
                ? `radial-gradient(circle at ${keyX}px ${keyY}px, transparent 0%, transparent 70%, rgba(255, 0, 0, 0.5) 100%)`
                : `radial-gradient(circle at ${keyX}px ${keyY}px, transparent 0%, transparent 70%, rgba(0, 255, 0, 0.5) 100%)`;
            
            keyboardDisplay.appendChild(ripple);
            
            setTimeout(() => {
                ripple.style.opacity = '0.7';
                ripple.style.transform = 'scale(3)';
                ripple.style.transition = 'all 1s cubic-bezier(0, 0.5, 0.5, 1)';
                
                setTimeout(() => {
                    ripple.style.opacity = '0';
                    setTimeout(() => {
                        ripple.remove();
                    }, 300);
                }, 700);
            }, 10);
        }

        function initRecords() {
            if (!localStorage.getItem('typingRecords')) {
                records = {};
                
                // levelListsを使って動的に記録オブジェクトを初期化
                levelLists.forEach(level => {
                    records[`level${level.level}`] = [];
                });
                
                saveRecords();
            }
        }

        function showNewRecordMessage() {
            const newRecordMsg = document.createElement('div');
            newRecordMsg.className = 'new-record-message';
            newRecordMsg.textContent = '新記録達成！';
            
            document.body.appendChild(newRecordMsg);
            
            setTimeout(() => {
                newRecordMsg.style.opacity = '1';
                newRecordMsg.style.transform = 'translateY(0) scale(1)';
                
                setTimeout(() => {
                    newRecordMsg.style.opacity = '0';
                    newRecordMsg.style.transform = 'translateY(-50px) scale(0.8)';
                    
                    setTimeout(() => {
                        newRecordMsg.remove();
                    }, 500);
                }, 2000);
            }, 100);
        }

        function validateInput() {
            const currentWord = words[currentWordIndex].word;
            const userInput = wordInput.value.trim();
            
            return currentWord.toLowerCase() === userInput.toLowerCase();
        }

        function generateLevelRecords() {
            const recordsSidebar = document.querySelector('.records-sidebar');
            const clearButton = recordsSidebar.querySelector('.clear-records-btn');
            
            // 既存のレベル記録を削除
            const existingRecords = recordsSidebar.querySelectorAll('.level-record');
            existingRecords.forEach(record => record.remove());
            
            // levelListsを使って動的にレベル記録を生成
            levelLists.forEach(level => {
                const levelRecord = document.createElement('div');
                levelRecord.className = 'level-record';
                
                const levelTitle = document.createElement('h3');
                levelTitle.className = 'level-selector';
                levelTitle.setAttribute('data-level', level.level);
                levelTitle.textContent = `レベル${level.level}`;
                
                const recordsList = document.createElement('ol');
                recordsList.id = `level${level.level}-records`;
                recordsList.className = 'best-time-display';
                
                levelRecord.appendChild(levelTitle);
                levelRecord.appendChild(recordsList);
                
                // クリアボタンの前に挿入
                recordsSidebar.insertBefore(levelRecord, clearButton);
            });
            
            // レベルセレクタのイベントリスナーを設定
            initLevelSelectors();
        }
    </script>
