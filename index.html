                    feedback.className = 'feedback correct';
                    meaningDisplay.textContent = 'Enterã‚­ãƒ¼ã‚’æŠ¼ã—ã¦å†æŒ‘æˆ¦';
                    wordInput.placeholder = "Enterã‚­ãƒ¼ã‚’æŠ¼ã—ã¦å†æŒ‘æˆ¦";
                } else if (score === 100 && !isPerfect) {

                    wordDisplay.innerHTML = '<span style="color: #ffcc00;">ã‚¯ãƒªã‚¢ï¼</span>';
                    feedback.textContent = `${mistakeCount}å›ã®ãƒŸã‚¹ãŒã‚ã‚Šã¾ã—ãŸã€‚ãƒãƒ¼ãƒŸã‚¹ã§ã‚¯ãƒªã‚¢ã™ã‚‹ã¨ãƒ¬ãƒ™ãƒ«ã‚¢ãƒƒãƒ—ã—ã¾ã™ï¼`;
                    feedback.className = 'feedback';
                    meaningDisplay.textContent = 'Enterã‚­ãƒ¼ã‚’æŠ¼ã—ã¦å†æŒ‘æˆ¦';
                    wordInput.placeholder = "Enterã‚­ãƒ¼ã‚’æŠ¼ã—ã¦å†æŒ‘æˆ¦";
                } else {

                    wordDisplay.innerHTML = 'ã‚¯ãƒªã‚¢ï¼';
                    feedback.textContent = `ã‚¹ã‚³ã‚¢: ${score}/100ç‚¹ - å…¨å•æ­£è§£ã‹ã¤ãƒãƒ¼ãƒŸã‚¹ã‚’ç›®æŒ‡ãã†ï¼`;

        // é€²æ—ãƒãƒ¼ã®æ›´æ–°
        function updateProgressBar() {
            const progress = (currentWordIndex / words.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // ã‚­ãƒ¼å…¥åŠ›ã®æ¤œè¨¼ï¼ˆé–“é•ã£ãŸã‚­ãƒ¼ã¯å—ã‘ä»˜ã‘ãªã„ï¼‰
        function validateKeyInput(e) {
            // Enterã‚­ãƒ¼ã‚„ãƒãƒƒã‚¯ã‚¹ãƒšãƒ¼ã‚¹ã€çŸ¢å°ã‚­ãƒ¼ãªã©ã®åˆ¶å¾¡ã‚­ãƒ¼ã¯å¸¸ã«è¨±å¯
            if (e.key === 'Enter' || e.key === 'Backspace' || e.key === 'Delete' || 
                e.key === 'ArrowLeft' || e.key === 'ArrowRight' || 
                e.key === 'Tab' || e.ctrlKey || e.altKey || e.metaKey) {
                return true;
            }
            
            // ç¾åœ¨ã®å˜èªã¨å…¥åŠ›ä¸­ã®ãƒ†ã‚­ã‚¹ãƒˆ
            const currentWord = words[currentWordIndex].word;
            const currentPosition = wordInput.selectionStart;
            
            // å…¥åŠ›ä½ç½®ãŒå˜èªã®é•·ã•ã‚’è¶…ãˆã¦ã„ã‚‹å ´åˆã¯å…¥åŠ›ã‚’è¨±å¯ã—ãªã„
            if (currentPosition >= currentWord.length) {
                e.preventDefault();
                return false;
            }
            
            // æ­£ã—ã„ã‚­ãƒ¼ãŒæŠ¼ã•ã‚ŒãŸã‹ãƒã‚§ãƒƒã‚¯
            if (e.key === currentWord[currentPosition]) {
                return true;
            } else {
                // é–“é•ã£ãŸã‚­ãƒ¼ã®å ´åˆã€å…¥åŠ›ã‚’è¨±å¯ã—ãªã„
                e.preventDefault();
                
                // é–“é•ã£ãŸæ–‡å­—ã‚’èµ¤ãè¡¨ç¤º
                highlightWrongChar(currentPosition);
                
                // ãƒŸã‚¹ã‚«ã‚¦ãƒ³ãƒˆã‚’å¢—ã‚„ã™
                mistakeCount++;
                
                // é–“é•ã£ãŸå…¥åŠ›éŸ³ã¯å†ç”Ÿã—ãªã„
                return false;
            }
        }

        // é–“é•ã£ãŸæ–‡å­—ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆè¡¨ç¤º
        function highlightWrongChar(position) {
            const currentWord = words[currentWordIndex].word;
            let highlightedHTML = '';
            
            for (let i = 0; i < currentWord.length; i++) {
                if (i < position) {
                    // æ—¢ã«æ­£ã—ãå…¥åŠ›ã•ã‚ŒãŸæ–‡å­—
                    highlightedHTML += `<span class="correct-char">${currentWord[i]}</span>`;
                } else if (i === position) {
                    // é–“é•ã£ã¦å…¥åŠ›ã•ã‚ŒãŸæ–‡å­—ä½ç½®
                    highlightedHTML += `<span class="incorrect-char">${currentWord[i]}</span>`;
                } else {
                    // ã¾ã å…¥åŠ›ã•ã‚Œã¦ã„ãªã„æ–‡å­—
                    highlightedHTML += `<span>${currentWord[i]}</span>`;
                }
            }
            
            // ãƒã‚¤ãƒ©ã‚¤ãƒˆè¡¨ç¤ºã‚’é©ç”¨
            wordDisplay.innerHTML = highlightedHTML;
        }

        // å…¥åŠ›ãƒã‚§ãƒƒã‚¯ï¼ˆãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ï¼‰
        function checkInputRealtime() {
            const currentWord = words[currentWordIndex].word;
            const userInput = wordInput.value.trim();
            
            // æ­£è§£ã®å ´åˆ
            if (userInput === currentWord) {
                // æ­£è§£ï¼ˆåŠ¹æœéŸ³ãªã—ï¼‰
                feedback.textContent = 'æ­£è§£ï¼';
                feedback.className = 'feedback correct';
                correctCount++;
                currentWordIndex++;
                wordInput.value = '';
                updateProgressBar();
                displayWord();
                return;
            }
            
            // éƒ¨åˆ†ä¸€è‡´ã®ãƒã‚¤ãƒ©ã‚¤ãƒˆè¡¨ç¤ºç”¨ã®HTMLã‚’ç”Ÿæˆ
            let highlightedHTML = '';
            for (let i = 0; i < currentWord.length; i++) {
                if (i < userInput.length) {
                    if (userInput[i] === currentWord[i]) {
                        // æ­£ã—ãå…¥åŠ›ã•ã‚ŒãŸæ–‡å­—ã¯ç·‘è‰²ã§è¡¨ç¤º
                        highlightedHTML += `<span class="correct-char">${currentWord[i]}</span>`;
                    } else {
                        // é–“é•ã£ã¦å…¥åŠ›ã•ã‚ŒãŸæ–‡å­—ã¯èµ¤è‰²ã§è¡¨ç¤ºï¼ˆã“ã“ã«ã¯æ¥ãªã„ã¯ãšï¼‰
                        highlightedHTML += `<span class="incorrect-char">${currentWord[i]}</span>`;
                    }
                } else {
                    // ã¾ã å…¥åŠ›ã•ã‚Œã¦ã„ãªã„æ–‡å­—ã¯é€šå¸¸è¡¨ç¤º
                    highlightedHTML += `<span>${currentWord[i]}</span>`;
                }
            }
            
            // ãƒã‚¤ãƒ©ã‚¤ãƒˆè¡¨ç¤ºã‚’é©ç”¨
            wordDisplay.innerHTML = highlightedHTML;
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        wordInput.addEventListener('keydown', (e) => {
            if (!timerStarted && gameActive) {
                // æœ€åˆã®ã‚­ãƒ¼å…¥åŠ›ã§ã‚¿ã‚¤ãƒãƒ¼é–‹å§‹
                startTimer();
            }
            
            if (e.key === 'Enter') {
                if (!gameActive) {
                    // ã‚²ãƒ¼ãƒ çµ‚äº†å¾Œã¯ãƒªã‚¹ã‚¿ãƒ¼ãƒˆ
                    if (currentWordIndex >= words.length) {
                        // 100ç‚¹ã‹ã¤ãƒãƒ¼ãƒŸã‚¹ã®å ´åˆã®ã¿ã€ãƒ¬ãƒ™ãƒ«ã‚¢ãƒƒãƒ—
                        const score = Math.floor((correctCount / words.length) * 100);
                        if (score === 100 && mistakeCount === 0 && currentLevel < 4) {
                            currentLevel++;

                        initGame();
                    }

            } else if (gameActive) {
                // ã‚²ãƒ¼ãƒ ä¸­ã¯å…¥åŠ›æ¤œè¨¼
                if (validateKeyInput(e)) {
                    // æ­£ã—ã„ã‚­ãƒ¼ã®å ´åˆã®ã¿ã‚­ãƒ¼å…¥åŠ›éŸ³ã‚’å†ç”Ÿ
                    keySound.play();

        });

        // å…¥åŠ›å†…å®¹ãŒå¤‰æ›´ã•ã‚ŒãŸã¨ãã®ã‚¤ãƒ™ãƒ³ãƒˆ
        wordInput.addEventListener('input', () => {

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«è¨˜éŒ²ã‚’èª­ã¿è¾¼ã‚€
        window.addEventListener('load', () => {

            if (typeof preloadSounds === 'function') {

            initLevelSelectors();

            initGame();

            showRecords();

        function showRecords() {

        // ãƒ¬ãƒ™ãƒ«ã‚»ãƒ¬ã‚¯ã‚¿ãƒ¼ã®åˆæœŸåŒ–
        function initLevelSelectors() {
            const levelSelectors = document.querySelectorAll('.level-selector');
            
            levelSelectors.forEach(selector => {
                // ç¾åœ¨ã®ãƒ¬ãƒ™ãƒ«ã‚’ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«
                if (parseInt(selector.dataset.level) === currentLevel) {

                // ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆã®è¿½åŠ 
                selector.addEventListener('click', () => {
                    const selectedLevel = parseInt(selector.dataset.level);

                    if (gameActive && timerStarted) {

                    currentLevel = selectedLevel;

                    levelSelectors.forEach(s => {

                    feedback.className = 'feedback';

        }
