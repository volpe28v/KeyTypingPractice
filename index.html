<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイピングレーサー</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a1a;
            color: #00ffaa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .main-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            gap: 20px;
            margin-top: 20px;
        }

        .game-container {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .records-sidebar {
            flex: 1;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffaa;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.3);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .game-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ffaa;
            letter-spacing: 2px;
            text-align: center;
        }

        .records-sidebar h2 {
            color: #ff00ff;
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 1px solid #00ffaa;
            padding-bottom: 5px;
        }

        .records-sidebar h3 {
            color: #ff00ff;
            margin-top: 15px;
            margin-bottom: 5px;
            font-size: 1.2rem;
        }

        .records-sidebar ol {
            color: #ffcc00;
            margin-left: 20px;
            padding-left: 10px;
        }

        .records-sidebar li {
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .records-sidebar {
                margin-top: 20px;
                position: static;
            }
        }

        .level-display {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ff00ff;
        }

        .typing-area {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffaa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.3);
        }

        .word-display {
            font-size: 2rem;
            margin-bottom: 10px;
            text-align: center;
            color: #ffffff;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .word-display span {
            display: inline-block;
            min-width: 1.2rem;
        }

        .meaning {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #ffcc00;
        }

        .timer-display {
            font-size: 1.5rem;
            text-align: center;
            color: #ff00ff;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            padding: 5px 10px;
            display: inline-block;
            margin-left: auto;
            margin-right: auto;
        }

        .input-area {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        #word-input {
            width: 80%;
            padding: 10px;
            font-size: 1.5rem;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffaa;
            border-radius: 5px;
            color: #ffffff;
            text-align: center;
        }

        #word-input:focus {
            outline: none;
            box-shadow: 0 0 10px #00ffaa;
        }

        .feedback {
            height: 30px;
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .correct {
            color: #00ff00;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .incorrect {
            color: #ff0000;
        }

        .progress {
            width: 100%;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ffaa, #00aaff);
            width: 0%;
            transition: width 0.3s;
            border-radius: 10px;
        }

        .score-display {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #ffcc00;
            display: none;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .race-track {
            width: 100%;
            height: 300px;
            background-color: #222233;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            border: 2px solid #00ffaa;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .track {
            width: 90%;
            height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .car {
            width: 30px;
            height: 20px;
            background-color: #ff0066;
            position: absolute;
            border-radius: 5px;
            transform-origin: center;
            transition: transform 0.1s;
            z-index: 10;
            box-shadow: 0 0 10px rgba(255, 0, 102, 0.7);
        }

        .car::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent 20%, rgba(255, 255, 255, 0.8) 50%, transparent 80%);
            animation: carLight 1s infinite;
        }

        @keyframes carLight {
            0% { opacity: 0.3; }
            50% { opacity: 0.7; }
            100% { opacity: 0.3; }
        }

        .instructions {
            margin-top: 20px;
            text-align: center;
            color: #aaaaaa;
            font-size: 0.9rem;
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ff0000;
            font-size: 3rem;
            display: none;
        }

        .restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff0066;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .restart-btn:hover {
            background-color: #ff3385;
        }

        .records-container {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffaa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.3);
            display: none;
        }

        .records-container h3 {
            color: #ff00ff;
            margin-top: 15px;
            margin-bottom: 5px;
            font-size: 1.2rem;
        }

        .records-container ol {
            color: #ffcc00;
            margin-left: 20px;
            padding-left: 20px;
        }

        .records-container li {
            margin-bottom: 5px;
        }

        .clear-records {
            margin-top: 20px;
            text-align: center;
        }

        #clear-records-btn {
            background-color: #ff3366;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #clear-records-btn:hover {
            background-color: #ff0044;
        }

        .correct-char {
            color: #00ff00;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .incorrect-char {
            color: #ff0000;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        .level-selector {
            cursor: pointer;
            transition: color 0.3s;
            position: relative;
            display: inline-block;
        }

        .level-selector:hover {
            color: #00ffaa;
        }

        .level-selector::after {
            content: '👆';
            font-size: 0.8em;
            margin-left: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .level-selector:hover::after {
            opacity: 1;
        }

        .level-selector.active {
            color: #00ffaa;
            text-shadow: 0 0 5px #00ffaa;
        }

        .level-selector.active::after {
            content: '✓';
            opacity: 1;
        }
    </style>
</head>

<body>
    <h1 class="game-title">タイピングマスター</h1>
    
    <div class="main-container">
        <div class="game-container">
            <div class="level-display">レベル: <span id="level">1</span> - <span id="level-desc">人差し指のみ</span></div>
            
            <div class="typing-area">
                <div class="word-display" id="word-display"></div>
                <div class="meaning" id="meaning"></div>
                <div class="timer-display" id="timer-display">00.00</div>
                <div class="input-area">
                    <input type="text" id="word-input" autocomplete="off" placeholder="ここにタイプしてEnterを押してね">
                </div>
                <div class="feedback" id="feedback"></div>
                <div class="progress">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>

            <div class="score-display" id="score-display"></div>
            
            <div class="instructions">
                <p>キーボードでタイプして、タイピングスキルを向上させよう！</p>
            </div>
        </div>
        
        <div class="records-sidebar">
            <h2>ベストタイム</h2>
            
            <h3 class="level-selector" data-level="1">レベル1</h3>
            <ol id="level1-records"></ol>
            
            <h3 class="level-selector" data-level="2">レベル2</h3>
            <ol id="level2-records"></ol>
            
            <h3 class="level-selector" data-level="3">レベル3</h3>
            <ol id="level3-records"></ol>
            
            <h3 class="level-selector" data-level="4">レベル4</h3>
            <ol id="level4-records"></ol>
            
            <button onclick="clearRecords()" style="margin-top: 20px; background-color: #ff0066; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">記録をクリア</button>
        </div>
    </div>

    <!-- 音声ファイル -->
    <audio id="key-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-keyboard-tap-2244.mp3" preload="auto"></audio>
    <audio id="correct-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3" preload="auto"></audio>
    <audio id="wrong-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3" preload="auto"></audio>

    <script>
        // 音声関連
        const keySound = document.getElementById('key-sound');
        const correctSound = document.getElementById('correct-sound');
        const wrongSound = document.getElementById('wrong-sound');

        // 音量調整
        keySound.volume = 0.3;
        correctSound.volume = 0.5;
        wrongSound.volume = 0.5;

        // 単語の発音
        function speakWord(word) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'en-US';
                utterance.rate = 0.8; // 少しゆっくり
                utterance.pitch = 1;
                speechSynthesis.speak(utterance);
            }
        }

        // レベルごとの単語リスト
        const wordLists = {
            1: [ // 人差し指のみ (4rfv5tgb6yhn7ujm)
                { word: "fun", meaning: "楽しい" },
                { word: "run", meaning: "走る" },
                { word: "hum", meaning: "ハミング" },
                { word: "mum", meaning: "お母さん" },
                { word: "bun", meaning: "パン" },
                { word: "nut", meaning: "ナッツ" },
                { word: "bug", meaning: "虫" },
                { word: "hug", meaning: "抱擁" },
                { word: "rum", meaning: "ラム酒" },
                { word: "gum", meaning: "ガム" }
            ],
            2: [ // 人差し指 + 中指 (4rfv5tgb6yhn7ujm + 3edc8ik,)
                { word: "bike", meaning: "自転車" },
                { word: "mice", meaning: "ネズミ（複数）" },
                { word: "rice", meaning: "お米" },
                { word: "time", meaning: "時間" },
                { word: "mine", meaning: "私のもの" },
                { word: "kite", meaning: "凧" },
                { word: "juice", meaning: "ジュース" },
                { word: "milk", meaning: "牛乳" },
                { word: "nick", meaning: "傷" },
                { word: "king", meaning: "王様" }
            ],
            3: [ // 人差し指 + 中指 + 薬指 (4rfv5tgb6yhn7ujm + 3edc8ik, + 2wsx9ol.)
                { word: "snow", meaning: "雪" },
                { word: "slow", meaning: "遅い" },
                { word: "bowl", meaning: "ボウル" },
                { word: "wolf", meaning: "オオカミ" },
                { word: "box", meaning: "箱" },
                { word: "cow", meaning: "牛" },
                { word: "owl", meaning: "フクロウ" },
                { word: "sock", meaning: "靴下" },
                { word: "clock", meaning: "時計" },
                { word: "school", meaning: "学校" }
            ],
            4: [ // 全ての指 (4rfv5tgb6yhn7ujm + 3edc8ik, + 2wsx9ol. + 1qaz0p;/)
                { word: "apple", meaning: "りんご" },
                { word: "pizza", meaning: "ピザ" },
                { word: "pencil", meaning: "鉛筆" },
                { word: "water", meaning: "水" },
                { word: "animal", meaning: "動物" },
                { word: "flower", meaning: "花" },
                { word: "banana", meaning: "バナナ" },
                { word: "pocket", meaning: "ポケット" },
                { word: "family", meaning: "家族" },
                { word: "monkey", meaning: "猿" }
            ]
        };

        // ゲーム状態
        let words = [];
        let currentWordIndex = 0;
        let correctCount = 0;
        let mistakeCount = 0;
        let currentLevel = 1;
        let gameActive = true;
        let timerStarted = false;
        let startTime, endTime;
        let timerInterval = null;

        // 記録の初期化
        let records = {
            level1: [],
            level2: [],
            level3: [],
            level4: []
        };

        // 記録を保存
        function saveRecords() {
            localStorage.setItem('typingRecords', JSON.stringify(records));
        }

        // 記録を読み込む
        function loadRecords() {
            const savedRecords = localStorage.getItem('typingRecords');
            if (savedRecords) {
                records = JSON.parse(savedRecords);
                
                // 古いデータ形式の場合、総合タイムを削除
                if (records.total) {
                    delete records.total;
                    saveRecords();
                }
            }
        }

        // タイムを追加して上位3つを保持
        function addRecord(category, time) {
            if (!records[category]) {
                records[category] = [];
            }
            
            records[category].push(time);
            records[category].sort((a, b) => a - b); // 昇順ソート
            
            if (records[category].length > 3) {
                records[category] = records[category].slice(0, 3); // 上位3つだけ保持
            }
            
            saveRecords();
        }

        // タイムを表示用にフォーマット (秒.ミリ秒)
        function formatTime(timeMs) {
            const seconds = Math.floor(timeMs / 1000);
            const milliseconds = Math.floor((timeMs % 1000) / 10);
            return `${seconds}.${milliseconds.toString().padStart(2, '0')}秒`;
        }

        // ベストタイムを表示
        function displayBestTimes() {
            // レベルごとのベストタイム表示
            for (let i = 1; i <= 4; i++) {
                const levelRecords = records[`level${i}`] || [];
                const levelRecordsList = document.getElementById(`level${i}-records`);
                
                if (levelRecordsList) {
                    levelRecordsList.innerHTML = '';
                    
                    if (levelRecords.length === 0) {
                        const li = document.createElement('li');
                        li.textContent = '記録なし';
                        levelRecordsList.appendChild(li);
                    } else {
                        // 上位3件を表示
                        const sortedRecords = [...levelRecords].sort((a, b) => a - b);
                        for (let j = 0; j < Math.min(3, sortedRecords.length); j++) {
                            const li = document.createElement('li');
                            li.textContent = formatTime(sortedRecords[j]);
                            levelRecordsList.appendChild(li);
                        }
                    }
                }
            }
            
            // 総合ベストタイム表示部分を削除
        }

        // DOM要素
        const wordDisplay = document.getElementById('word-display');
        const meaningDisplay = document.getElementById('meaning');
        const wordInput = document.getElementById('word-input');
        const feedback = document.getElementById('feedback');
        const progressBar = document.getElementById('progress-bar');
        const scoreDisplay = document.getElementById('score-display');
        const levelDisplay = document.getElementById('level');
        const levelDescDisplay = document.getElementById('level-desc');
        const timerDisplay = document.getElementById('timer-display');

        // レベル説明
        const levelDescriptions = {
            1: "人差し指のみ",
            2: "人差し指 + 中指",
            3: "人差し指 + 中指 + 薬指",
            4: "全ての指"
        };

        // タイマー表示を更新
        function updateTimer() {
            if (!gameActive) return;
            
            const currentTime = Date.now();
            const elapsedTime = currentTime - startTime;
            timerDisplay.textContent = formatTime(elapsedTime);
        }

        // タイマーを開始
        function startTimer() {
            startTime = Date.now();
            timerStarted = true;
            timerInterval = setInterval(() => {
                const elapsedTime = Date.now() - startTime;
                timerDisplay.textContent = formatTime(elapsedTime);
            }, 10);
            
            // タイマー開始時にベストタイムを非表示
            hideRecords();
        }

        // ゲーム初期化
        function initGame() {
            // 全単語リストからランダムに10問を選択
            const fullWordList = [...wordLists[currentLevel]];
            shuffleArray(fullWordList);
            words = fullWordList.slice(0, 10); // 最初の10問だけを使用
            
            currentWordIndex = 0;
            correctCount = 0;
            mistakeCount = 0; // ミスカウントをリセット
            
            // 問題表示を先に行う
            displayWord();
            
            updateProgressBar();
            scoreDisplay.style.display = 'none';
            levelDisplay.textContent = currentLevel;
            levelDescDisplay.textContent = levelDescriptions[currentLevel];
            wordInput.value = '';
            wordInput.focus();
            
            gameActive = true;
            timerStarted = false; // タイマー開始状態をリセット
            
            // タイマーをリセット
            timerDisplay.textContent = "00.00";
            
            // 既存のタイマーをクリア
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            // 発音ボタンを追加
            addPronunciationButton();
            
            // ベストタイムを非表示
            hideRecords();
            
            // レベルセレクターの更新
            initLevelSelectors();
        }

        // 単語をシャッフル
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // 単語表示
        function displayWord() {
            if (currentWordIndex < words.length) {
                const currentWord = words[currentWordIndex];
                
                // 単語が存在することを確認
                if (currentWord && currentWord.word) {
                    // 通常表示（ハイライトなし）
                    wordDisplay.innerHTML = currentWord.word.split('').map(char => `<span>${char}</span>`).join('');
                    meaningDisplay.textContent = currentWord.meaning;
                    feedback.textContent = '';
                    feedback.className = 'feedback';
                    wordInput.value = '';
                    wordInput.focus();
                    
                    // 単語の発音
                    speakWord(currentWord.word);
                } else {
                    console.error('単語データが不正です:', currentWord);
                    // エラー回避のためのフォールバック
                    wordDisplay.innerHTML = '<span>エラー</span>';
                    meaningDisplay.textContent = '単語データの読み込みに問題があります';
                }
            } else {
                // 全ての単語が終了
                endTime = Date.now();
                const elapsedTime = endTime - startTime;
                const score = Math.floor((correctCount / words.length) * 100);
                
                // タイマーを停止
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                
                // レベルごとのタイム記録
                addRecord(`level${currentLevel}`, elapsedTime);
                
                // 結果表示
                scoreDisplay.textContent = `スコア: ${score}/100点 (タイム: ${formatTime(elapsedTime)})`;
                scoreDisplay.style.display = 'block';
                
                // ミスがあったかどうかをチェック
                const isPerfect = mistakeCount === 0;
                
                // 100点かつノーミスの場合のみレベルアップ表示
                if (score === 100 && isPerfect && currentLevel < 4) {
                    wordDisplay.innerHTML = '<span style="color: #ffcc00; font-size: 1.2em;">パーフェクト！</span>';
                    feedback.textContent = `レベル${currentLevel}クリア！レベル${currentLevel + 1}に進みます`;
                    feedback.className = 'feedback correct';
                    meaningDisplay.textContent = 'Enterキーを押して次のレベルへ';
                    wordInput.placeholder = "Enterキーを押してレベル" + (currentLevel + 1) + "へ";
                } else if (score === 100 && isPerfect && currentLevel >= 4) {
                    wordDisplay.innerHTML = '<span style="color: #ffcc00; font-size: 1.2em;">パーフェクト！</span>';
                    feedback.textContent = '全レベルクリア！おめでとうございます！';
                    feedback.className = 'feedback correct';
                    meaningDisplay.textContent = 'Enterキーを押して再挑戦';
                    wordInput.placeholder = "Enterキーを押して再挑戦";
                } else if (score === 100 && !isPerfect) {
                    // 100点だがミスがある場合
                    wordDisplay.innerHTML = '<span style="color: #ffcc00;">クリア！</span>';
                    feedback.textContent = `${mistakeCount}回のミスがありました。ノーミスでクリアするとレベルアップします！`;
                    feedback.className = 'feedback';
                    meaningDisplay.textContent = 'Enterキーを押して再挑戦';
                    wordInput.placeholder = "Enterキーを押して再挑戦";
                } else {
                    // 100点未満の場合
                    wordDisplay.innerHTML = 'クリア！';
                    feedback.textContent = `スコア: ${score}/100点 - 全問正解かつノーミスを目指そう！`;
                    feedback.className = 'feedback';
                    meaningDisplay.textContent = 'Enterキーを押して再挑戦';
                    wordInput.placeholder = "Enterキーを押して再挑戦";
                }
                
                // ベストタイム表示
                showRecords();
                
                // 結果表示モードに設定
                gameActive = false;
                
                wordInput.value = '';
                wordInput.focus();
            }
        }

        // 進捗バーの更新
        function updateProgressBar() {
            const progress = (currentWordIndex / words.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // キー入力の検証（間違ったキーは受け付けない）
        function validateKeyInput(e) {
            // Enterキーやバックスペース、矢印キーなどの制御キーは常に許可
            if (e.key === 'Enter' || e.key === 'Backspace' || e.key === 'Delete' || 
                e.key === 'ArrowLeft' || e.key === 'ArrowRight' || 
                e.key === 'Tab' || e.ctrlKey || e.altKey || e.metaKey) {
                return true;
            }
            
            // 現在の単語と入力中のテキスト
            const currentWord = words[currentWordIndex].word;
            const currentPosition = wordInput.selectionStart;
            
            // 入力位置が単語の長さを超えている場合は入力を許可しない
            if (currentPosition >= currentWord.length) {
                e.preventDefault();
                return false;
            }
            
            // 正しいキーが押されたかチェック
            if (e.key === currentWord[currentPosition]) {
                return true;
            } else {
                // 間違ったキーの場合、入力を許可しない
                e.preventDefault();
                
                // 間違った文字を赤く表示
                highlightWrongChar(currentPosition);
                
                // ミスカウントを増やす
                mistakeCount++;
                
                // 間違った入力音は再生しない
                return false;
            }
        }

        // 間違った文字をハイライト表示
        function highlightWrongChar(position) {
            const currentWord = words[currentWordIndex].word;
            let highlightedHTML = '';
            
            for (let i = 0; i < currentWord.length; i++) {
                if (i < position) {
                    // 既に正しく入力された文字
                    highlightedHTML += `<span class="correct-char">${currentWord[i]}</span>`;
                } else if (i === position) {
                    // 間違って入力された文字位置
                    highlightedHTML += `<span class="incorrect-char">${currentWord[i]}</span>`;
                } else {
                    // まだ入力されていない文字
                    highlightedHTML += `<span>${currentWord[i]}</span>`;
                }
            }
            
            // ハイライト表示を適用
            wordDisplay.innerHTML = highlightedHTML;
        }

        // 入力チェック（リアルタイム）
        function checkInputRealtime() {
            const currentWord = words[currentWordIndex].word;
            const userInput = wordInput.value.trim();
            
            // 正解の場合
            if (userInput === currentWord) {
                // 正解（効果音なし）
                feedback.textContent = '正解！';
                feedback.className = 'feedback correct';
                correctCount++;
                currentWordIndex++;
                wordInput.value = '';
                updateProgressBar();
                displayWord();
                return;
            }
            
            // 部分一致のハイライト表示用のHTMLを生成
            let highlightedHTML = '';
            for (let i = 0; i < currentWord.length; i++) {
                if (i < userInput.length) {
                    if (userInput[i] === currentWord[i]) {
                        // 正しく入力された文字は緑色で表示
                        highlightedHTML += `<span class="correct-char">${currentWord[i]}</span>`;
                    } else {
                        // 間違って入力された文字は赤色で表示（ここには来ないはず）
                        highlightedHTML += `<span class="incorrect-char">${currentWord[i]}</span>`;
                    }
                } else {
                    // まだ入力されていない文字は通常表示
                    highlightedHTML += `<span>${currentWord[i]}</span>`;
                }
            }
            
            // ハイライト表示を適用
            wordDisplay.innerHTML = highlightedHTML;
        }

        // イベントリスナー
        wordInput.addEventListener('keydown', (e) => {
            if (!timerStarted && gameActive) {
                // 最初のキー入力でタイマー開始
                startTimer();
            }
            
            if (e.key === 'Enter') {
                if (!gameActive) {
                    // ゲーム終了後はリスタート
                    if (currentWordIndex >= words.length) {
                        // 100点かつノーミスの場合のみ、レベルアップ
                        const score = Math.floor((correctCount / words.length) * 100);
                        if (score === 100 && mistakeCount === 0 && currentLevel < 4) {
                            currentLevel++;
                        }
                        initGame();
                    }
                }
            } else if (gameActive) {
                // ゲーム中は入力検証
                if (validateKeyInput(e)) {
                    // 正しいキーの場合のみキー入力音を再生
                    keySound.play();
                }
            }
        });

        // 入力内容が変更されたときのイベント
        wordInput.addEventListener('input', () => {
            if (gameActive) {
                checkInputRealtime();
            }
        });

        // ページ読み込み時に記録を読み込む
        window.addEventListener('load', () => {
            loadRecords();
            
            // 音声のプリロード
            if (typeof preloadSounds === 'function') {
                preloadSounds();
            }
            
            // レベルセレクターの初期化
            initLevelSelectors();
            
            // ゲーム初期化（問題表示を含む）
            initGame();
            
            // 初期表示時はベストタイムを表示
            showRecords();
        });

        // 記録をクリア
        function clearRecords() {
            if (confirm('すべての記録をクリアしますか？')) {
                records = {
                    level1: [],
                    level2: [],
                    level3: [],
                    level4: []
                };
                saveRecords();
                displayBestTimes();
                alert('記録をクリアしました！');
            }
        }

        // 発音ボタンの追加
        function addPronunciationButton() {
            // 既存のボタンを確認
            const existingButton = document.querySelector('.pronunciation-button');
            if (existingButton) {
                return; // 既にボタンがある場合は何もしない
            }
            
            // ボタン要素の作成
            const pronunciationButton = document.createElement('button');
            pronunciationButton.textContent = '🔊';
            pronunciationButton.className = 'pronunciation-button';
            pronunciationButton.title = '発音を聞く';
            pronunciationButton.style.cssText = `
                background-color: #ff00ff;
                color: white;
                border: none;
                border-radius: 50%;
                width: 30px;
                height: 30px;
                font-size: 16px;
                cursor: pointer;
                margin-left: 10px;
                vertical-align: middle;
            `;
            
            // クリックイベントの追加
            pronunciationButton.addEventListener('click', () => {
                if (currentWordIndex < words.length) {
                    speakWord(words[currentWordIndex].word);
                }
            });
            
            // ボタンを単語の横に配置
            const meaningElement = document.getElementById('meaning');
            meaningElement.appendChild(document.createTextNode(' '));
            meaningElement.appendChild(pronunciationButton);
        }

        // ベストタイムを非表示
        function hideRecords() {
            const recordsSidebar = document.querySelector('.records-sidebar');
            if (recordsSidebar) {
                recordsSidebar.style.display = 'none';
            }
        }

        // ベストタイムを表示
        function showRecords() {
            const recordsSidebar = document.querySelector('.records-sidebar');
            if (recordsSidebar) {
                recordsSidebar.style.display = 'block';
                displayBestTimes(); // 最新の記録を表示
            }
        }

        // レベルセレクターの初期化
        function initLevelSelectors() {
            const levelSelectors = document.querySelectorAll('.level-selector');
            
            levelSelectors.forEach(selector => {
                // 現在のレベルをアクティブに
                if (parseInt(selector.dataset.level) === currentLevel) {
                    selector.classList.add('active');
                } else {
                    selector.classList.remove('active');
                }
                
                // クリックイベントの追加
                selector.addEventListener('click', () => {
                    const selectedLevel = parseInt(selector.dataset.level);
                    
                    // 既にゲームが進行中の場合は確認
                    if (gameActive && timerStarted) {
                        if (!confirm(`現在のゲームを中断してレベル${selectedLevel}を開始しますか？`)) {
                            return;
                        }
                    }
                    
                    // レベル変更
                    currentLevel = selectedLevel;
                    
                    // アクティブクラスの更新
                    levelSelectors.forEach(s => {
                        if (parseInt(s.dataset.level) === currentLevel) {
                            s.classList.add('active');
                        } else {
                            s.classList.remove('active');
                        }
                    });
                    
                    // ゲーム再初期化
                    initGame();
                    
                    // フィードバック
                    feedback.textContent = `レベル${selectedLevel}を選択しました`;
                    feedback.className = 'feedback';
                    
                    // フォーカス
                    wordInput.focus();
                });
            });
        }
    </script>
