<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイピングレーサー</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a1a;
            color: #00ffaa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .main-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            gap: 20px;
            margin-top: 20px;
        }

        .game-container {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .records-sidebar {
            flex: 1;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffaa;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.3);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .game-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ffaa;
            letter-spacing: 2px;
            text-align: center;
        }

        .records-sidebar h2 {
            color: #ff00ff;
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 1px solid #00ffaa;
            padding-bottom: 5px;
        }

        .records-sidebar h3 {
            color: #ff00ff;
            margin-top: 15px;
            margin-bottom: 5px;
            font-size: 1.2rem;
        }

        .records-sidebar ol {
            color: #ffcc00;
            margin-left: 20px;
            padding-left: 10px;
        }

        .records-sidebar li {
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .records-sidebar {
                margin-top: 20px;
                position: static;
            }
        }

        .level-display {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ff00ff;
        }

        .typing-area {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffaa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.3);
        }

        .word-display {
            font-size: 2rem;
            margin-bottom: 10px;
            text-align: center;
            color: #ffffff;
        }

        .meaning {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #ffcc00;
        }

        .timer-display {
            font-size: 1.5rem;
            text-align: center;
            color: #ff00ff;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            padding: 5px 10px;
            display: inline-block;
            margin-left: auto;
            margin-right: auto;
        }

        .input-area {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        #word-input {
            width: 80%;
            padding: 10px;
            font-size: 1.5rem;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffaa;
            border-radius: 5px;
            color: #ffffff;
            text-align: center;
        }

        #word-input:focus {
            outline: none;
            box-shadow: 0 0 10px #00ffaa;
        }

        .feedback {
            height: 30px;
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .correct {
            color: #00ff00;
        }

        .incorrect {
            color: #ff0000;
        }

        .progress {
            width: 100%;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ffaa, #00aaff);
            width: 0%;
            transition: width 0.3s;
            border-radius: 10px;
        }

        .score-display {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #ffcc00;
            display: none;
        }

        .race-track {
            width: 100%;
            height: 300px;
            background-color: #222233;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            border: 2px solid #00ffaa;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .track {
            width: 90%;
            height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .car {
            width: 30px;
            height: 20px;
            background-color: #ff0066;
            position: absolute;
            border-radius: 5px;
            transform-origin: center;
            transition: transform 0.1s;
            z-index: 10;
            box-shadow: 0 0 10px rgba(255, 0, 102, 0.7);
        }

        .car::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent 20%, rgba(255, 255, 255, 0.8) 50%, transparent 80%);
            animation: carLight 1s infinite;
        }

        @keyframes carLight {
            0% { opacity: 0.3; }
            50% { opacity: 0.7; }
            100% { opacity: 0.3; }
        }

        .instructions {
            margin-top: 20px;
            text-align: center;
            color: #aaaaaa;
            font-size: 0.9rem;
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ff0000;
            font-size: 3rem;
            display: none;
        }

        .restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff0066;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .restart-btn:hover {
            background-color: #ff3385;
        }

        .records-container {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffaa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.3);
            display: none;
        }

        .records-container h3 {
            color: #ff00ff;
            margin-top: 15px;
            margin-bottom: 5px;
            font-size: 1.2rem;
        }

        .records-container ol {
            color: #ffcc00;
            margin-left: 20px;
            padding-left: 20px;
        }

        .records-container li {
            margin-bottom: 5px;
        }

        .clear-records {
            margin-top: 20px;
            text-align: center;
        }

        #clear-records-btn {
            background-color: #ff3366;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #clear-records-btn:hover {
            background-color: #ff0044;
        }
    </style>
</head>
<body>
    <h1 class="game-title">タイピングマスター</h1>
    
    <div class="main-container">
        <div class="game-container">
            <div class="level-display">レベル: <span id="level">1</span> - <span id="level-desc">人差し指のみ</span></div>
            
            <div class="typing-area">
                <div class="word-display" id="word-display"></div>
                <div class="meaning" id="meaning"></div>
                <div class="timer-display" id="timer-display">00.00</div>
                <div class="input-area">
                    <input type="text" id="word-input" autocomplete="off" placeholder="ここにタイプしてEnterを押してね">
                </div>
                <div class="feedback" id="feedback"></div>
                <div class="progress">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>

            <div class="score-display" id="score-display"></div>
            
            <div class="instructions">
                <p>キーボードでタイプして、タイピングスキルを向上させよう！</p>
            </div>
        </div>
        
        <div class="records-sidebar" id="records-container">
            <h2>ベストタイム記録</h2>
            <!-- ここにベストタイムが表示されます -->
            <div class="clear-records">
                <button id="clear-records-btn">記録をクリア</button>
            </div>
        </div>
    </div>

    <script>
        // 音声効果
        const keySound = new Audio();
        keySound.src = "data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==";
        
        const correctSound = new Audio();
        correctSound.src = "data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==";
        
        const wrongSound = new Audio();
        wrongSound.src = "data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==";

        // レベルごとの単語リスト
        const wordLists = {
            1: [ // 人差し指のみ (4rfv5tgb6yhn7ujm)
                { word: "fun", meaning: "楽しい" },
                { word: "run", meaning: "走る" },
                { word: "jump", meaning: "ジャンプ" },
                { word: "gym", meaning: "体育館" },
                { word: "hum", meaning: "ハミング" },
                { word: "mum", meaning: "お母さん" },
                { word: "bun", meaning: "パン" },
                { word: "gun", meaning: "銃" },
                { word: "nun", meaning: "修道女" },
                { word: "rum", meaning: "ラム酒" }
            ],
            2: [ // 人差し指 + 中指 (4rfv5tgb6yhn7ujm + 3edc8ik)
                { word: "bike", meaning: "自転車" },
                { word: "ice", meaning: "氷" },
                { word: "cake", meaning: "ケーキ" },
                { word: "time", meaning: "時間" },
                { word: "duck", meaning: "アヒル" },
                { word: "kite", meaning: "凧" },
                { word: "juice", meaning: "ジュース" },
                { word: "milk", meaning: "牛乳" },
                { word: "bed", meaning: "ベッド" },
                { word: "kid", meaning: "子供" }
            ],
            3: [ // 人差し指 + 中指 + 薬指 (4rfv5tgb6yhn7ujm + 3edc8ik + 2wsx9ol)
                { word: "school", meaning: "学校" },
                { word: "lunch", meaning: "昼食" },
                { word: "book", meaning: "本" },
                { word: "window", meaning: "窓" },
                { word: "box", meaning: "箱" },
                { word: "clock", meaning: "時計" },
                { word: "snow", meaning: "雪" },
                { word: "sun", meaning: "太陽" },
                { word: "sock", meaning: "靴下" },
                { word: "wolf", meaning: "オオカミ" }
            ],
            4: [ // 全ての指 (全てのキー)
                { word: "apple", meaning: "りんご" },
                { word: "pizza", meaning: "ピザ" },
                { word: "pencil", meaning: "鉛筆" },
                { word: "water", meaning: "水" },
                { word: "animal", meaning: "動物" },
                { word: "flower", meaning: "花" },
                { word: "banana", meaning: "バナナ" },
                { word: "pocket", meaning: "ポケット" },
                { word: "family", meaning: "家族" },
                { word: "monkey", meaning: "猿" }
            ]
        };

        // ゲーム状態
        let currentLevel = 1;
        let currentWordIndex = 0;
        let correctCount = 0;
        let words = [];
        let gameActive = true;
        let startTime = 0;
        let endTime = 0;
        let timerInterval = null; // タイマー用インターバル
        let timerStarted = false; // タイマーが開始されたかどうか

        // タイム記録用のデータ構造
        let records = {
            level1: [],
            level2: [],
            level3: [],
            level4: [],
            total: []
        };

        // ローカルストレージからレコードを読み込む
        function loadRecords() {
            const savedRecords = localStorage.getItem('typingRecords');
            if (savedRecords) {
                records = JSON.parse(savedRecords);
            }
        }

        // レコードをローカルストレージに保存
        function saveRecords() {
            localStorage.setItem('typingRecords', JSON.stringify(records));
        }

        // タイムを追加して上位3つを保持
        function addRecord(category, time) {
            if (!records[category]) {
                records[category] = [];
            }
            
            records[category].push(time);
            records[category].sort((a, b) => a - b); // 昇順ソート
            
            if (records[category].length > 3) {
                records[category] = records[category].slice(0, 3); // 上位3つだけ保持
            }
            
            saveRecords();
        }

        // タイムを表示用にフォーマット (秒.ミリ秒)
        function formatTime(timeMs) {
            const seconds = Math.floor(timeMs / 1000);
            const milliseconds = Math.floor((timeMs % 1000) / 10);
            return `${seconds}.${milliseconds.toString().padStart(2, '0')}秒`;
        }

        // ベストタイムを表示
        function displayBestTimes() {
            const recordsContainer = document.getElementById('records-container');
            recordsContainer.innerHTML = '<h2>ベストタイム記録</h2>';
            
            // 総合ベストタイム
            const totalHeader = document.createElement('h3');
            totalHeader.textContent = '総合ベストタイム';
            recordsContainer.appendChild(totalHeader);
            
            const totalList = document.createElement('ol');
            if (records.total.length === 0) {
                const noRecord = document.createElement('li');
                noRecord.textContent = '記録なし';
                totalList.appendChild(noRecord);
            } else {
                records.total.forEach(time => {
                    const item = document.createElement('li');
                    item.textContent = formatTime(time);
                    totalList.appendChild(item);
                });
            }
            recordsContainer.appendChild(totalList);
            
            // レベルごとのベストタイム
            for (let i = 1; i <= 4; i++) {
                const levelHeader = document.createElement('h3');
                levelHeader.textContent = `レベル${i}ベストタイム`;
                recordsContainer.appendChild(levelHeader);
                
                const levelList = document.createElement('ol');
                const levelRecords = records[`level${i}`];
                
                if (!levelRecords || levelRecords.length === 0) {
                    const noRecord = document.createElement('li');
                    noRecord.textContent = '記録なし';
                    levelList.appendChild(noRecord);
                } else {
                    levelRecords.forEach(time => {
                        const item = document.createElement('li');
                        item.textContent = formatTime(time);
                        levelList.appendChild(item);
                    });
                }
                
                recordsContainer.appendChild(levelList);
            }
            
            // クリアボタンを追加
            const clearButtonDiv = document.createElement('div');
            clearButtonDiv.className = 'clear-records';
            
            const clearButton = document.createElement('button');
            clearButton.id = 'clear-records-btn';
            clearButton.textContent = '記録をクリア';
            clearButton.addEventListener('click', clearRecords);
            
            clearButtonDiv.appendChild(clearButton);
            recordsContainer.appendChild(clearButtonDiv);
        }

        // DOM要素
        const wordDisplay = document.getElementById('word-display');
        const meaningDisplay = document.getElementById('meaning');
        const wordInput = document.getElementById('word-input');
        const feedback = document.getElementById('feedback');
        const progressBar = document.getElementById('progress-bar');
        const scoreDisplay = document.getElementById('score-display');
        const levelDisplay = document.getElementById('level');
        const levelDescDisplay = document.getElementById('level-desc');
        const timerDisplay = document.getElementById('timer-display');

        // レベル説明
        const levelDescriptions = {
            1: "人差し指のみ",
            2: "人差し指 + 中指",
            3: "人差し指 + 中指 + 薬指",
            4: "全ての指"
        };

        // タイマー表示を更新
        function updateTimer() {
            if (!gameActive) return;
            
            const currentTime = Date.now();
            const elapsedTime = currentTime - startTime;
            timerDisplay.textContent = formatTime(elapsedTime);
        }

        // タイマーを開始
        function startTimer() {
            if (timerStarted) return; // 既に開始している場合は何もしない
            
            timerStarted = true;
            startTime = Date.now();
            
            // タイマーを開始 (10ミリ秒ごとに更新)
            timerInterval = setInterval(updateTimer, 10);
        }

        // ゲーム初期化
        function initGame() {
            words = [...wordLists[currentLevel]];
            shuffleArray(words);
            currentWordIndex = 0;
            correctCount = 0;
            displayWord();
            updateProgressBar();
            scoreDisplay.style.display = 'none';
            levelDisplay.textContent = currentLevel;
            levelDescDisplay.textContent = levelDescriptions[currentLevel];
            wordInput.value = '';
            wordInput.focus();
            
            gameActive = true;
            timerStarted = false; // タイマー開始状態をリセット
            
            // タイマーをリセット
            timerDisplay.textContent = "00.00";
            
            // 既存のタイマーをクリア
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            // 記録を表示
            displayBestTimes();
        }

        // 単語をシャッフル
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // 単語表示
        function displayWord() {
            if (currentWordIndex < words.length) {
                const currentWord = words[currentWordIndex];
                wordDisplay.textContent = currentWord.word;
                meaningDisplay.textContent = currentWord.meaning;
                feedback.textContent = '';
                feedback.className = 'feedback';
            } else {
                // 全ての単語が終了
                endTime = Date.now();
                const elapsedTime = endTime - startTime;
                const score = Math.floor((correctCount / words.length) * 100);
                
                // タイマーを停止
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                
                // レベルごとのタイム記録
                addRecord(`level${currentLevel}`, elapsedTime);
                
                // 100点だった場合、総合タイムも記録
                if (score === 100) {
                    addRecord('total', elapsedTime);
                }
                
                // 結果表示
                scoreDisplay.textContent = `スコア: ${score}/100点 (タイム: ${formatTime(elapsedTime)})`;
                scoreDisplay.style.display = 'block';
                wordDisplay.textContent = 'クリア！';
                meaningDisplay.textContent = 'Enterキーを押して次へ進む';
                
                // ベストタイム表示
                displayBestTimes();
                
                // 結果表示モードに設定
                gameActive = false;
                
                // 100点だった場合、レベルアップ準備
                if (score === 100 && currentLevel < 4) {
                    wordInput.placeholder = "Enterキーを押してレベル" + (currentLevel + 1) + "へ";
                } else {
                    wordInput.placeholder = "Enterキーを押して再挑戦";
                }
                
                wordInput.value = '';
                wordInput.focus();
            }
        }

        // 進捗バーの更新
        function updateProgressBar() {
            const progress = (currentWordIndex / words.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // 入力チェック
        function checkInput() {
            const currentWord = words[currentWordIndex].word;
            const userInput = wordInput.value.trim();
            
            if (userInput === currentWord) {
                // 正解
                correctSound.play();
                feedback.textContent = '正解！';
                feedback.className = 'feedback correct';
                correctCount++;
                currentWordIndex++;
                wordInput.value = '';
                updateProgressBar();
                displayWord();
            } else {
                // 不正解
                wrongSound.play();
                feedback.textContent = '間違い！もう一度！';
                feedback.className = 'feedback incorrect';
                
                // 間違った箇所をハイライト
                let errorIndex = 0;
                while (errorIndex < userInput.length && errorIndex < currentWord.length && 
                       userInput[errorIndex] === currentWord[errorIndex]) {
                    errorIndex++;
                }
                
                if (errorIndex < userInput.length) {
                    feedback.textContent += ` "${userInput[errorIndex]}" が間違っています`;
                } else if (userInput.length < currentWord.length) {
                    feedback.textContent += ` "${currentWord.substring(userInput.length)}" が足りません`;
                } else {
                    feedback.textContent += ` 長すぎます`;
                }
            }
        }

        // イベントリスナー
        wordInput.addEventListener('keydown', (e) => {
            if (!timerStarted && gameActive) {
                // 最初のキー入力でタイマー開始
                startTimer();
            }
            
            if (e.key === 'Enter') {
                if (gameActive) {
                    // ゲーム中はタイピング判定
                    checkInput();
                } else {
                    // ゲーム終了後はリスタート
                    if (currentWordIndex >= words.length) {
                        // 100点だった場合、レベルアップ
                        const score = Math.floor((correctCount / words.length) * 100);
                        if (score === 100 && currentLevel < 4) {
                            currentLevel++;
                            alert(`レベル${currentLevel}にアップしました！`);
                        }
                        initGame();
                    }
                }
            } else if (gameActive) {
                // ゲーム中のみキー入力音を再生
                keySound.play();
            }
        });

        // ページ読み込み時に記録を読み込む
        window.addEventListener('load', () => {
            loadRecords();
            displayBestTimes(); // 初期表示
            initGame();
        });

        // 記録をクリア
        function clearRecords() {
            if (confirm('すべての記録をクリアしますか？')) {
                records = {
                    level1: [],
                    level2: [],
                    level3: [],
                    level4: [],
                    total: []
                };
                saveRecords();
                displayBestTimes();
                alert('記録をクリアしました！');
            }
        }
    </script>
</body>
</html>
