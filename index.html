<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイピングレーサー</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a1a;
            color: #00ffaa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ffaa;
            letter-spacing: 2px;
        }

        .level-display {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ff00ff;
        }

        .typing-area {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffaa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.3);
        }

        .word-display {
            font-size: 2rem;
            margin-bottom: 10px;
            text-align: center;
            color: #ffffff;
        }

        .meaning {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #ffcc00;
        }

        .input-area {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        #word-input {
            width: 80%;
            padding: 10px;
            font-size: 1.5rem;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffaa;
            border-radius: 5px;
            color: #ffffff;
            text-align: center;
        }

        #word-input:focus {
            outline: none;
            box-shadow: 0 0 10px #00ffaa;
        }

        .feedback {
            height: 30px;
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .correct {
            color: #00ff00;
        }

        .incorrect {
            color: #ff0000;
        }

        .progress {
            width: 100%;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ffaa, #00aaff);
            width: 0%;
            transition: width 0.3s;
            border-radius: 10px;
        }

        .score-display {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #ffcc00;
            display: none;
        }

        .race-track {
            width: 100%;
            height: 300px;
            background-color: #222233;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            border: 2px solid #00ffaa;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .track {
            width: 90%;
            height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .car {
            width: 30px;
            height: 20px;
            background-color: #ff0066;
            position: absolute;
            border-radius: 5px;
            transform-origin: center;
            transition: transform 0.1s;
            z-index: 10;
            box-shadow: 0 0 10px rgba(255, 0, 102, 0.7);
        }

        .car::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent 20%, rgba(255, 255, 255, 0.8) 50%, transparent 80%);
            animation: carLight 1s infinite;
        }

        @keyframes carLight {
            0% { opacity: 0.3; }
            50% { opacity: 0.7; }
            100% { opacity: 0.3; }
        }

        .instructions {
            margin-top: 20px;
            text-align: center;
            color: #aaaaaa;
            font-size: 0.9rem;
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ff0000;
            font-size: 3rem;
            display: none;
        }

        .restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff0066;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .restart-btn:hover {
            background-color: #ff3385;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="game-title">タイピングマスター</h1>
        <div class="level-display">レベル: <span id="level">1</span> - <span id="level-desc">人差し指のみ</span></div>
        
        <div class="typing-area">
            <div class="word-display" id="word-display"></div>
            <div class="meaning" id="meaning"></div>
            <div class="input-area">
                <input type="text" id="word-input" autocomplete="off" placeholder="ここにタイプしてEnterを押してね">
            </div>
            <div class="feedback" id="feedback"></div>
            <div class="progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>

        <div class="score-display" id="score-display"></div>
        
        <div class="instructions">
            <p>キーボードでタイプして、タイピングスキルを向上させよう！</p>
        </div>
    </div>

    <script>
        // 音声効果
        const keySound = new Audio();
        keySound.src = "data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==";
        
        const correctSound = new Audio();
        correctSound.src = "data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==";
        
        const wrongSound = new Audio();
        wrongSound.src = "data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==";

        // レベルごとの単語リスト
        const wordLists = {
            1: [ // 人差し指のみ (f, r, v, t, g, b, y, h, n, u, j, m)
                { word: "fun", meaning: "楽しい" },
                { word: "run", meaning: "走る" },
                { word: "jump", meaning: "ジャンプ" },
                { word: "gym", meaning: "体育館" },
                { word: "bug", meaning: "虫" },
                { word: "toy", meaning: "おもちゃ" },
                { word: "jam", meaning: "ジャム" },
                { word: "hat", meaning: "帽子" },
                { word: "nut", meaning: "ナッツ" },
                { word: "hum", meaning: "ハミング" }
            ],
            2: [ // 人差し指 + 中指 (f, r, v, t, g, b, y, h, n, u, j, m + 3, e, d, c, 8, i, k)
                { word: "bike", meaning: "自転車" },
                { word: "ice", meaning: "氷" },
                { word: "cake", meaning: "ケーキ" },
                { word: "time", meaning: "時間" },
                { word: "duck", meaning: "アヒル" },
                { word: "kite", meaning: "凧" },
                { word: "juice", meaning: "ジュース" },
                { word: "milk", meaning: "牛乳" },
                { word: "bed", meaning: "ベッド" },
                { word: "kid", meaning: "子供" }
            ],
            3: [ // 人差し指 + 中指 + 薬指 (f, r, v, t, g, b, y, h, n, u, j, m + 3, e, d, c, 8, i, k + 2, w, s, x, 9, o, l)
                { word: "school", meaning: "学校" },
                { word: "lunch", meaning: "昼食" },
                { word: "book", meaning: "本" },
                { word: "window", meaning: "窓" },
                { word: "box", meaning: "箱" },
                { word: "clock", meaning: "時計" },
                { word: "snow", meaning: "雪" },
                { word: "sun", meaning: "太陽" },
                { word: "sock", meaning: "靴下" },
                { word: "wolf", meaning: "オオカミ" }
            ],
            4: [ // 全ての指 (全てのキー)
                { word: "apple", meaning: "りんご" },
                { word: "pizza", meaning: "ピザ" },
                { word: "pencil", meaning: "鉛筆" },
                { word: "water", meaning: "水" },
                { word: "animal", meaning: "動物" },
                { word: "flower", meaning: "花" },
                { word: "banana", meaning: "バナナ" },
                { word: "pocket", meaning: "ポケット" },
                { word: "family", meaning: "家族" },
                { word: "monkey", meaning: "猿" }
            ]
        };

        // ゲーム状態
        let currentLevel = 1;
        let currentWordIndex = 0;
        let correctCount = 0;
        let words = [];
        let gameActive = true;

        // DOM要素
        const wordDisplay = document.getElementById('word-display');
        const meaningDisplay = document.getElementById('meaning');
        const wordInput = document.getElementById('word-input');
        const feedback = document.getElementById('feedback');
        const progressBar = document.getElementById('progress-bar');
        const scoreDisplay = document.getElementById('score-display');
        const levelDisplay = document.getElementById('level');
        const levelDescDisplay = document.getElementById('level-desc');

        // レベル説明
        const levelDescriptions = {
            1: "人差し指のみ",
            2: "人差し指 + 中指",
            3: "人差し指 + 中指 + 薬指",
            4: "全ての指"
        };

        // ゲーム初期化
        function initGame() {
            words = [...wordLists[currentLevel]];
            shuffleArray(words);
            currentWordIndex = 0;
            correctCount = 0;
            displayWord();
            updateProgressBar();
            scoreDisplay.style.display = 'none';
            levelDisplay.textContent = currentLevel;
            levelDescDisplay.textContent = levelDescriptions[currentLevel];
            wordInput.value = '';
            wordInput.focus();
            
            gameActive = true;
        }

        // 単語をシャッフル
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // 単語表示
        function displayWord() {
            if (currentWordIndex < words.length) {
                const currentWord = words[currentWordIndex];
                wordDisplay.textContent = currentWord.word;
                meaningDisplay.textContent = currentWord.meaning;
                feedback.textContent = '';
                feedback.className = 'feedback';
            } else {
                // 全ての単語が終了
                const score = Math.floor((correctCount / words.length) * 100);
                scoreDisplay.textContent = `スコア: ${score}/100点`;
                scoreDisplay.style.display = 'block';
                wordDisplay.textContent = 'クリア！';
                meaningDisplay.textContent = '';
                
                // 100点だった場合、レベルアップ
                if (score === 100 && currentLevel < 4) {
                    currentLevel++;
                    setTimeout(() => {
                        alert(`レベル${currentLevel}にアップしました！`);
                        initGame();
                    }, 1500);
                }
            }
        }

        // 進捗バーの更新
        function updateProgressBar() {
            const progress = (currentWordIndex / words.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // 入力チェック
        function checkInput() {
            const currentWord = words[currentWordIndex].word;
            const userInput = wordInput.value.trim();
            
            if (userInput === currentWord) {
                // 正解
                correctSound.play();
                feedback.textContent = '正解！';
                feedback.className = 'feedback correct';
                correctCount++;
                currentWordIndex++;
                wordInput.value = '';
                updateProgressBar();
                displayWord();
            } else {
                // 不正解
                wrongSound.play();
                feedback.textContent = '間違い！もう一度！';
                feedback.className = 'feedback incorrect';
                
                // 間違った箇所をハイライト
                let errorIndex = 0;
                while (errorIndex < userInput.length && errorIndex < currentWord.length && 
                       userInput[errorIndex] === currentWord[errorIndex]) {
                    errorIndex++;
                }
                
                if (errorIndex < userInput.length) {
                    feedback.textContent += ` "${userInput[errorIndex]}" が間違っています`;
                } else if (userInput.length < currentWord.length) {
                    feedback.textContent += ` "${currentWord.substring(userInput.length)}" が足りません`;
                } else {
                    feedback.textContent += ` 長すぎます`;
                }
            }
        }

        // イベントリスナー
        wordInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                checkInput();
            } else {
                // キー入力音を再生
                keySound.play();
            }
        });

        // ゲーム開始
        initGame();
    </script>
</body>
</html>
